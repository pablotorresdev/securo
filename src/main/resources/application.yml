spring:
  application:
    name: securo
  thymeleaf:
    cache: false
  datasource:
    # Uncomment this section to use H2 Database
    # url: jdbc:h2:mem:testdb
    # driverClassName: org.h2.Driver
    # username: sa
    # password:
    # h2:
    #   console:
    #     enabled: true
    url: jdbc:postgresql://localhost:5432/conitrack
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    org.springframework.security: DEBUG
    org.thymeleaf.extras.springsecurity6: DEBUG
    org.springframework.web: DEBUG