spring:
  application:
    name: conitrack
  thymeleaf:
    cache: false
  datasource:
    # Uncomment this section to use H2 Database
    # url: jdbc:h2:mem:testdb
    # driverClassName: org.h2.Driver
    # username: sa
    # password:
    # h2:
    #   console:
    #     enabled: true
    #    url: jdbc:postgresql://localhost:5432/conitrack
    #    username: postgres
    #    password: root
    url: jdbc:postgresql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_batch_fetch_size: 50
        jdbc:
          batch_size: 50
          time_zone: UTC
        order_inserts: true
        order_updates: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        connection:
          charSet: UTF-8
          characterEncoding: UTF-8
          useUnicode: true
    show-sql: false
    open-in-view: false
  devtools:
    livereload:
      enabled: true
    restart:
      additional-paths: src/main/resources
      additional-exclude: static/**
  web:
    resources:
      static-locations: classpath:/static/,classpath:/public/
#  sql:
#    init:
#      mode: always


server:
  port: ${PORT:8080}
  #  port: 8080
  error:
    include-message: always
    include-binding-errors: always
  servlet:
    session:
      timeout: 300s

logging:
  level:
    org.springframework.security: DEBUG
    org.thymeleaf.extras.springsecurity6: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.devtools: DEBUG
    org.springframework.jdbc.datasource.init: DEBUG