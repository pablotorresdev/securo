<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<h1>Admin Dashboard</h1>
<p>Welcome to Admin Dashboard, <span th:text="${#authentication.name}">[username]</span>!</p>

<!-- Button to navigate to the User List -->
<form th:action="@{/admin/users}" method="get">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit">View Users</button>
</form>

<!-- Button to navigate to the Add User form -->
<form th:action="@{/admin/add-user}" method="get">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit">Add User</button>
</form>

<!-- Logout Button -->
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit">Logout</button>
</form>

</body>
</html>
