<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New User</title>
</head>
<body>
<h1>Add New User</h1>
<form th:action="@{/admin/add-user}" method="post" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required minlength="3" maxlength="50" th:field="*{username}">
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="3" th:field="*{password}">
    <br>

    <label for="role">Role:</label>
    <select id="role" th:field="*{role.id}" required>
        <option value="" disabled selected>Select a role</option>
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>
    <br>
    <br>

    <button type="submit">Add User</button>
</form>

<a th:href="@{/admin/users}">Back to User List</a>
</body>
</html>
