<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Análisis - Conitrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Análisis</h1>

    <!-- Tabla para listar los análisis -->
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
            <th>Número de Análisis</th>
            <th>Lote</th>
            <th>Fecha y Hora Creación</th>
            <th>Dictamen</th>
            <th>Fecha de Realizado</th>
            <th>Fecha de ReAnálisis</th>
            <th>Fecha de Vencimiento</th>
            <th>Titulo</th>
            <th>Observaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="analisisDTO : ${analisisDTOs}">
            <td th:text="${analisisDTO.nroAnalisis}"></td>
            <td th:text="${analisisDTO.codigoLote}"></td>
            <td th:text="${analisisDTO.fechaYHoraCreacion}"></td>
            <td th:text="${analisisDTO.dictamen != null ? analisisDTO.dictamen : 'EN CURSO'}"></td>
            <td th:text="${analisisDTO.fechaRealizado}"></td>
            <td th:text="${analisisDTO.fechaReanalisis}"></td>
            <td th:text="${analisisDTO.fechaVencimiento}"></td>
            <td th:text="${analisisDTO.titulo}"></td>
            <td th:text="${analisisDTO.observaciones}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Botón para volver al home u otra sección -->
    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/}">Volver a la página principal</a>
    </div>
</div>
</body>
</html>
