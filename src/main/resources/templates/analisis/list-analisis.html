<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Análisis - Conitrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Análisis</h1>

    <!-- Tabla para listar Análisis -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Lotes</th>
            <th>Número de Análisis</th>
            <th>Fecha de Análisis</th>
            <th>Dictamen</th>
            <th>Observaciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iteramos sobre la lista de analisis -->
        <tr th:each="analis : ${analisis}">
            <td th:text="${analis.id}">1</td>
            <td th:text="${analis.lotes}">COD-XXXX</td>
            <td th:text="${analis.nroAnalisis}">Nro-Análisis</td>
            <td th:text="${analis.fechaAnalisis}">2025-01-01</td>
            <td th:text="${analis.dictamen}">APROBADO / RECHAZADO etc.</td>
            <td th:text="${analis.observaciones}">Observaciones</td>
        </tr>
        </tbody>
    </table>

    <!-- Botón para volver al home o a otra sección -->
    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Volver a la página principal</a>
    </div>
</div>
</body>
</html>
