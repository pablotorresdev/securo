<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Análisis - Conitrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Análisis</h1>

    <!-- Tabla para listar los análisis -->
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Lotes</th>
            <th>Número de Análisis</th>
            <th>Fecha de Realizado</th>
            <th>Fecha de ReAnálisis</th>
            <th>Fecha de Vencimiento</th>
            <th>Dictamen</th>
            <th>Titulo</th>
            <th>Observaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="analis : ${analisis}">
            <td th:text="${analis.id}"></td>
            <td>
                <!-- Se itera sobre la lista de lotes para mostrar, por ejemplo, el código interno de cada lote -->
                <span th:each="lote, iterStat : ${analis.lotes}"
                      th:text="${lote.codigoInterno} + (iterStat.hasNext ? ', ' : '')"></span>
            </td>
            <td th:text="${analis.nroAnalisis}"></td>
            <td th:text="${analis.fechaRealizado}"></td>
            <td th:text="${analis.fechaReanalisis}"></td>
            <td th:text="${analis.fechaVencimiento}"></td>
            <td th:text="${analis.dictamen}"></td>
            <td th:text="${analis.titulo}"></td>
            <td th:text="${analis.observaciones}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Botón para volver al home u otra sección -->
    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Volver a la página principal</a>
    </div>
</div>
</body>
</html>
