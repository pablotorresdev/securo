<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Bultos - Conitrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Bultos</h1>
    </tr>

    <!-- Tabla para listar los an치lisis -->
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nro Bulto</th>
            <th>Lote</th>
            <th>Cantidad Inicial</th>
            <th>Cantidad Actual</th>
            <th>unidadMedida</th>
            <th>estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bulto : ${bultos}">
            <td th:text="${bulto.id}"></td>
            <td th:text="${bulto.nroBulto}"></td>
            <td th:text="${bulto.lote.getCodigoInterno()}"></td>
            <td th:text="${bulto.cantidadInicial}"/>
            <td th:text="${bulto.cantidadActual}"/>
            <td th:text="${bulto.unidadMedida}"></td>
            <td th:text="${bulto.estado}"></td>
        </tbody>
    </table>


    <!-- Bot칩n para volver al home u otra secci칩n -->
    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/}">Volver a la p치gina principal</a>
    </div>
</div>
</body>
</html>
