<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anulacion Análisis en Curso - Dictamen</title>
    <!-- Bootstrap para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Metadatos CSRF provistos por Spring Security/Thymeleaf para proteger requests -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Cargar Anulacion Análisis en Curso</h2>

    <!--
      Form principal:
      - POST a /calidad/analisis/anulacion-analisis
      - th:object enlaza los campos del formulario con movimientoDTO
    -->
    <form method="post" th:action="@{/calidad/analisis/anulacion-analisis}" th:object="${movimientoDTO}">
        <!-- Campo oculto CSRF que el servidor espera en el body -->
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

        <!-- Fecha del movimiento: por defecto "hoy" (formato yyyy-MM-dd) -->
        <input th:field="*{fechaMovimiento}" th:value="${#temporals.format(T(java.time.LocalDate).now(), 'yyyy-MM-dd')}"
               type="hidden"/>

        <!-- Campos ocultos que se setean al elegir lote/análisis -->
        <input id="codigoLote" th:field="*{codigoLote}" type="hidden"/>
        <input id="nroAnalisis" th:field="*{nroAnalisis}" type="hidden"/>

        <hr class="my-4">
        <h5 class="mb-3 text-primary">Selección del Lote/Análisis a Dictaminar</h5>

        <!--
          Selector de Lote (solo UI, sin th:field):
          - value del option: nroUltimoAnalisisDto (para buscar detalles)
          - attr-codigoLote: código del lote que viaja a *{codigoLote} (vía JS)
          - data-es-unidad-venta: flag para lógica de reanálisis
        -->
        <div class="mb-3">
            <label class="form-label" for="loteSelector">Seleccione el Lote:</label>
            <select class="form-select" id="loteSelector">
                <option value="">-- Seleccione un Lote --</option>
                <option th:each="loteDTO : ${loteanulacionAnalisisDTOs}"
                        th:text="'Nombre: ' + ${loteDTO.nombreProducto} + ' | Código: ' + ${loteDTO.codigoLote} + ' | Análisis: ' + ${loteDTO.getNroUltimoAnalisisDto()}"
                        th:value="${loteDTO.getNroUltimoAnalisisDto()}"
                        th:attr="attr-codigoLote=${loteDTO.codigoLote},data-es-unidad-venta=${loteDTO.esUnidadVenta}">
                </option>
            </select>
            <!-- Errores de validación relacionados con *{codigoLote} -->
            <div class="text-danger" th:errors="*{codigoLote}" th:if="${#fields.hasErrors('codigoLote')}"></div>
        </div>

        <!--
          Selector de Análisis en curso:
          - Alternativa al selector de Lote (elige directamente un nroAnalisis)
          - Lleva data/attrs similares para la misma lógica
        -->
        <div class="mb-3">
            <label class="form-label" for="analisisSelector">Seleccione el Análisis en Curso a Dictaminar:</label>
            <select class="form-select" id="analisisSelector">
                <option value="">-- Seleccione un Análisis --</option>
                <option th:each="analisisDTO : ${analisisDTOs}"
                        th:selected="${analisisDTO.nroAnalisis} == *{nroAnalisis}"
                        th:text="'Nro Análisis: ' + ${analisisDTO.nroAnalisis} + ' | Código Lote: ' + ${analisisDTO.codigoLote}"
                        th:value="${analisisDTO.nroAnalisis}"
                        th:attr="attr-codigoLote=${analisisDTO.codigoLote},data-es-unidad-venta=${analisisDTO.esUnidadVenta}">
                </option>
            </select>
            <!-- Errores de validación para *{nroAnalisis} -->
            <div class="text-danger" th:errors="*{nroAnalisis}" th:if="${#fields.hasErrors('nroAnalisis')}"></div>
        </div>

        <!--
          Sección informativa dinámica:
          - Se completa por JS con detalles del lote/análisis (fechas, dictamen, título, etc.)
        -->
        <div class="mb-4" id="infoSection">
        </div>

        <hr class="my-4">
        <h5 class="mb-3 text-primary">Ingrese los Datos del anulacion</h5>

        <!-- Observaciones libres -->
        <div class="mb-3">
            <label class="form-label" for="observaciones">Observaciones / Detalles:</label>
            <textarea class="form-control" id="observaciones" rows="3" th:field="*{observaciones}"></textarea>
        </div>

        <!-- Acciones del formulario -->
        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/calidad/analisis/cancelar}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Enviar anulacion</button>
        </div>
    </form>
</div>

<!-- Footer simple -->
<footer class="text-center mt-4 text-muted">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>

<!--
  Script con lógica de UI:
  - Inicializa fechas por defecto (si no vienen del DTO)
  - Sincroniza selectores (lote <-> análisis)
  - Carga detalles del análisis vía fetch
  - Muestra/oculta "Fecha de Reanálisis" según esUnidadVenta
-->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {

        // Lee encabezado y token CSRF para incluir en fetch()
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");

        // Referencias a elementos
        const loteSelector = document.getElementById('loteSelector');
        const analisisSelector = document.getElementById('analisisSelector');
        const infoSection = document.getElementById('infoSection');
        const nroAnalisisField = document.getElementById('nroAnalisis');   // bindea *{nroAnalisis}
        const codIntLoteField = document.getElementById('codigoLote');     // bindea *{codigoLote}


        // Extrae el flag data-es-unidad-venta del option seleccionado en un <select>
        function getEsUnidadVentaFromSelect(selectEl) {
            const opt = selectEl.options[selectEl.selectedIndex];
            if (!opt) return null;
            const attr = opt.getAttribute('data-es-unidad-venta');
            if (attr == null) return null;
            return attr === 'true';
        }

        // Rellena infoSection con datos del lote/análisis devueltos por el backend
        function actualizarInfo(loteDTO) {
            let html = '<hr class="my-4"><h5 class="text-info">Detalles del Lote</h5>';
            html += '<p><strong>Código Interno:</strong> ' + (loteDTO.codigoLote || 'N/D') + '</p>';
            html += '<p><strong>Producto:</strong> ' + (loteDTO.nombreProducto || 'N/D') + '</p>';
            html += '<p><strong>Fecha ingreso:</strong> ' + (loteDTO.fechaIngreso || 'N/D') + '</p>';
            html += '<p><strong>Fecha Reanálisis Proveedor:</strong> ' + (loteDTO.fechaReanalisisProveedor || 'N/D') + '</p>';
            html += '<p><strong>Fecha Vencimiento Proveedor:</strong> ' + (loteDTO.fechaVencimientoProveedor || 'N/D') + '</p>';
            if (loteDTO.analisisDTOs && loteDTO.analisisDTOs.length > 0) {
                html += '<h6 class="text-info">Detalles de Análisis:</h6><ul>';
                loteDTO.analisisDTOs.forEach(function (analisisDTO) {
                    html += '<li>';
                    html += '<strong>Nro Análisis:</strong> ' + analisisDTO.nroAnalisis + ' ';
                    html += '<strong>Fecha Realizado:</strong> ' + (analisisDTO.fechaRealizado || 'En curso') + ' | ';
                    html += '<strong>Fecha Reanálisis:</strong> ' + (analisisDTO.fechaReanalisis || 'N/A') + ' | ';
                    html += '<strong>Fecha Vencimiento:</strong> ' + (analisisDTO.fechaVencimiento || 'N/A') + ' | ';
                    html += '<strong>Dictamen:</strong> ' + (analisisDTO.dictamen || 'En curso') + ' | ';
                    html += '<strong>Título:</strong> ' + (analisisDTO.titulo || 'N/A');
                    html += '</li>';
                });
                html += '</ul>';
            }
            infoSection.innerHTML = html;
        }

        // Cambio en selector de Lote:
        // - Limpia el otro selector
        // - Setea campos ocultos *{nroAnalisis} y *{codigoLote}
        // - Aplica regla de reanálisis por esUnidadVenta
        // - Pide detalles al backend y pinta infoSection
        loteSelector.addEventListener('change', function () {
            analisisSelector.value = "";
            nroAnalisisField.value = this.value;
            codIntLoteField.value = this.options[this.selectedIndex].getAttribute('attr-codigoLote') || '';

            // 1) Usa el flag del option para decidir UI de reanálisis
            const esUnidadVentaSel = getEsUnidadVentaFromSelect(this);
            if (esUnidadVentaSel != null) {
                toggleFechaReanalisis(esUnidadVentaSel);
            }

            // 2) Trae detalles completos por nroAnalisis (y corrige flag si backend lo envía)
            if (this.value) {
                fetch('/analisis/nroAnalisis/' + this.value, {method: 'GET', headers: {[csrfHeader]: csrfToken}})
                    .then(r => r.json())
                    .then(data => {
                        actualizarInfo(data);
                        // 2) Fallback si el endpoint devuelve esUnidadVenta
                        if (typeof data.esUnidadVenta === 'boolean') {
                            toggleFechaReanalisis(data.esUnidadVenta);
                        }
                    })
                    .catch(() => {
                        infoSection.innerHTML = '<p>Error al cargar detalles.</p>';
                    });
            } else {
                infoSection.innerHTML = '';
            }
        });

        // Cambio en selector de Análisis (mismo flujo pero a la inversa):
        // - Limpia selector de Lote
        // - Setea campos ocultos
        // - Aplica regla de reanálisis
        // - Pide detalles y actualiza la UI
        analisisSelector.addEventListener('change', function () {
            loteSelector.value = "";
            nroAnalisisField.value = this.value;
            codIntLoteField.value = this.options[this.selectedIndex].getAttribute('attr-codigoLote') || '';

            const esUnidadVentaSel = getEsUnidadVentaFromSelect(this);
            if (esUnidadVentaSel != null) {
                toggleFechaReanalisis(esUnidadVentaSel);
            }

            if (this.value) {
                fetch('/analisis/nroAnalisis/' + this.value, {method: 'GET', headers: {[csrfHeader]: csrfToken}})
                    .then(r => r.json())
                    .then(data => {
                        actualizarInfo(data);
                        if (typeof data.esUnidadVenta === 'boolean') {
                            toggleFechaReanalisis(data.esUnidadVenta);
                        }
                    })
                    .catch(() => {
                        infoSection.innerHTML = '<p>Error al cargar detalles.</p>';
                    });
            } else {
                infoSection.innerHTML = '';
            }
        });

        // Estado inicial:
        // - Intenta deducir esUnidadVenta desde alguno de los selectores
        // - Si no hay data, deja visible fecha de reanálisis por defecto
        (function initToggle() {
            let flag = getEsUnidadVentaFromSelect(analisisSelector);
            if (flag == null) flag = getEsUnidadVentaFromSelect(loteSelector);
            if (flag != null) {
                toggleFechaReanalisis(flag);
            } else {
                // por defecto visible
                toggleFechaReanalisis(false);
            }
        })();
    });
</script>
</body>
</html>
