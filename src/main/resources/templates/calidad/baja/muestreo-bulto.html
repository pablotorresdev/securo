<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retiro por Muestreo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Retiro por Muestreo</h2>
    <form method="post" th:action="@{/calidad/baja/muestreo-bulto}" th:object="${movimientoDTO}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
        <input id="nroAnalisis" th:field="*{nroAnalisis}" type="hidden"/>

        <hr class="my-4">
        <h4 class="mb-3 text-primary">Datos Obligatorios</h4>

        <div class="mb-2">
            <label class="form-label" for="fechaMovimiento">Fecha del Retiro:</label>
            <input class="form-control" id="fechaMovimiento" name="fechaMovimiento"
                   required
                   th:classappend="${#fields.hasErrors('fechaMovimiento')} ? ' error-field' : ''"
                   th:field="*{fechaMovimiento}"
                   type="date">

            <div class="text-danger fw-bold"
                 th:errors="*{fechaMovimiento}"
                 th:if="${#fields.hasErrors('fechaMovimiento')}">
            </div>
        </div>

        <!-- 1er Selector: Lote a muestrear -->
        <div class="mb-2">
            <label class="form-label" for="loteMuestreo">Lote:</label>
            <select class="form-select"
                    id="loteMuestreo"
                    required
                    th:field="*{codigoLote}"
                    th:classappend="${#fields.hasErrors('codigoLote')} ? ' error-field'">
                <option value="">-- Seleccione el lote a muestrear --</option>
                <option th:each="loteDTO : ${loteMuestreoDTOs}"
                        th:value="${loteDTO.codigoLote}"
                        th:data-nroanalisis="${loteDTO.nroUltimoAnalisisDto}"
                        th:data-dictamen="${loteDTO.dictamen}"
                        th:data-es-unidad-venta="${loteDTO.esUnidadVenta}"
                        th:text="'Nombre: ' + ${loteDTO.nombreProducto}
                         + ' | ID Lote: ' + ${loteDTO.loteProveedor}
                         + ' | Nro Análisis: ' + ${loteDTO.nroUltimoAnalisisDto}
                         + ' | Dictamen: ' + ${loteDTO.dictamen}">
                </option>
            </select>
        </div>

        <!-- Bultos del lote -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label" for="nroBultoMuestreo">Número del Bulto:</label>
                <select class="form-select" id="nroBultoMuestreo" required th:field="*{nroBulto}">
                    <option value="">-- Seleccione el bulto a muestrear --</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Cantidad del Bulto:</label>
                <input class="form-control" disabled id="refCantBulto" type="text">
            </div>
            <div class="col-md-4">
                <label class="form-label">Unidad:</label>
                <input class="form-control" disabled id="refUniMedBulto" type="text">
            </div>
            <div class="text-danger fw-bold" th:errors="*{nroBulto}" th:if="${#fields.hasErrors('nroBulto')}"></div>
        </div>

        <!-- TRAZAS (solo UNIDAD_DE_VENTA) -->
        <div class="mb-3" id="wrapperTrazas" style="display:none;">
            <label class="form-label">Trazas disponibles del bulto (seleccione las que muestreará):</label>
            <div id="trazasContainer" class="border rounded p-3"></div>

            <div id="trazasError" class="text-danger fw-bold mt-2" style="display:none;">
                Seleccioná al menos una traza.
            </div>

            <!-- Inputs ocultos para movimientoDTO.trazaDTOs -->
            <div id="trazasHidden"></div>
        </div>

        <!-- Cantidad + Unidad para el muestreo real (se ocultan en UNIDAD_DE_VENTA) -->
        <div class="row mb-3 align-items-end" id="rowCantidadUnidad">
            <div class="col-md-6 d-flex flex-column">
                <label class="form-label" for="cantidadBultoElegido">Cantidad:</label>
                <input class="form-control" id="cantidadBultoElegido" required step="0.01" th:field="*{cantidad}" type="number">
            </div>

            <div class="col-md-3 d-flex flex-column">
                <label class="form-label" for="uniMedBultoElegido">Unidad de Medida:</label>
                <select class="form-select" id="uniMedBultoElegido" required th:field="*{unidadMedida}">
                    <option value="">-- Seleccione unidad --</option>
                </select>
            </div>

            <div class="text-danger fw-bold mt-1"
                 th:errors="*{cantidad}"
                 th:if="${#fields.hasErrors('cantidad')}">
            </div>
        </div>

        <!-- N° de Análisis (lote) -->
        <div class="mb-2">
            <label class="form-label">N° de Análisis (último):</label>
            <p class="form-control-plaintext bg-light ps-2 rounded border" id="nroAnalisisInfo"></p>
        </div>

        <!-- Dictamen del análisis (lote) -->
        <div class="mb-2">
            <label class="form-label">Dictamen del Análisis:</label>
            <p class="form-control-plaintext bg-light ps-2 rounded border fw-bold" id="dictamenAnalisisInfo"></p>
        </div>

        <!-- Observaciones -->
        <div class="mb-2">
            <label class="form-label" for="observaciones">Observaciones:</label>
            <textarea class="form-control" id="observaciones" maxlength="300" th:field="*{observaciones}"></textarea>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a class="btn btn-secondary" th:href="@{/calidad/baja/cancelar}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
    </form>
</div>
<footer class="text-center mt-4 text-muted">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");
        const csrfToken  = document.querySelector('meta[name="_csrf"]').getAttribute("content");

        const form     = document.querySelector('form');        // <-- NECESARIO para crear ocultos
        const loteSel  = document.getElementById('loteMuestreo');
        const bultoSel = document.getElementById('nroBultoMuestreo');
        const cantRef  = document.getElementById('refCantBulto');
        const uniRef   = document.getElementById('refUniMedBulto');
        const analInfo = document.getElementById('nroAnalisisInfo');
        const dictInfo = document.getElementById('dictamenAnalisisInfo');
        const uniSel   = document.getElementById('uniMedBultoElegido');
        const cantInput= document.getElementById('cantidadBultoElegido');
        const rowCantUn= document.getElementById('rowCantidadUnidad');

        // TRAZAS UI
        const wrapperTrazas   = document.getElementById('wrapperTrazas');
        const trazasContainer = document.getElementById('trazasContainer');
        const trazasError     = document.getElementById('trazasError');
        const trazasHidden    = document.getElementById('trazasHidden');

        /* -------- valores del DTO (cuando volvemos con errores) -------- */
        const dto = {
            codigoLote      : /*[[${movimientoDTO.codigoLote}]]*/ null,
            nroBulto        : /*[[${movimientoDTO.nroBulto}]]*/ null,
            unidadMedida    : /*[[${movimientoDTO.unidadMedida}]]*/ null,
            fechaMovimiento : /*[[${movimientoDTO.fechaMovimiento}]]*/ null
        };

        const setFechaMovimiento = () => {
            const campo = document.getElementById('fechaMovimiento');
            campo.value = dto.fechaMovimiento || new Date().toLocaleDateString("en-CA", { timeZone: "America/Argentina/Buenos_Aires" });
        };

        // --- helpers de Unidad de Venta ---
        function esUnidadDeVentaSeleccionada() {
            const opt = loteSel.options[loteSel.selectedIndex];
            return !!opt && opt.getAttribute('data-es-unidad-venta') === 'true';
        }

        function ensureHiddenCantidadUnidad() {
            let hCant = document.getElementById('cantidadHidden');
            let hUni  = document.getElementById('unidadHidden');
            if (!hCant) {
                hCant = document.createElement('input');
                hCant.type = 'hidden';
                hCant.id = 'cantidadHidden';
                hCant.name = 'cantidad';             // <- mismo nombre que tu DTO
                form.appendChild(hCant);
            }
            if (!hUni) {
                hUni = document.createElement('input');
                hUni.type = 'hidden';
                hUni.id = 'unidadHidden';
                hUni.name = 'unidadMedida';          // <- mismo nombre que tu DTO
                form.appendChild(hUni);
            }
            return { hCant, hUni };
        }

        function removeHiddenCantidadUnidad() {
            document.getElementById('cantidadHidden')?.remove();
            document.getElementById('unidadHidden')?.remove();
        }

        function toggleUIPorUnidadVenta(flag) {
            if (flag) {
                // Mostrar trazas, ocultar cantidad/unidad visibles
                rowCantUn.style.display = 'none';
                wrapperTrazas.style.display = '';

                // Deshabilitar y quitar required de los visibles (para que no bloquee HTML5)
                cantInput.required = false;
                uniSel.required    = false;
                cantInput.disabled = true;
                uniSel.disabled    = true;

                // Asegurar ocultos (los llenamos en el submit)
                ensureHiddenCantidadUnidad();

            } else {
                // Flujo clásico
                rowCantUn.style.display = '';
                wrapperTrazas.style.display = 'none';
                clearTrazasUI();

                // Habilitar y volver a required los visibles
                cantInput.disabled = false;
                uniSel.disabled    = false;
                cantInput.required = true;
                uniSel.required    = true;

                // Quitar ocultos para no duplicar binding
                removeHiddenCantidadUnidad();
            }
        }

        function clearTrazasUI() {
            trazasContainer.innerHTML = '';
            trazasHidden.innerHTML = '';
            if (trazasError) trazasError.style.display = 'none';
        }

        /* -------- carga Bultos (BultoDTO) por Lote -------- */
        const cargarBultos = (codigoLote) => {
            bultoSel.innerHTML = '<option value="">-- Seleccione el bulto a muestrear --</option>';

            fetch(`/lotes/muestreo/codigoLote/${encodeURIComponent(codigoLote)}`, {
                headers: { [csrfHeader]: csrfToken }
            })
                .then(r => r.json())
                .then((data /* List<BultoDTO> */) => {
                    data.forEach(b => {
                        const o = document.createElement('option');
                        o.value = b.nroBulto; // viaja al DTO
                        o.textContent = `Bulto: ${b.nroBulto} - Disponible: ${b.cantidadActual} ${b.unidadMedida}`;
                        o.dataset.cant = b.cantidadActual;
                        o.dataset.uni  = b.unidadMedida;
                        bultoSel.appendChild(o);
                    });

                    if (dto.nroBulto) {
                        bultoSel.value = dto.nroBulto;
                        bultoSel.dispatchEvent(new Event('change'));
                    }
                })
                .catch(err => console.error('Error al cargar bultos:', err));
        };

        // --- cargar subunidades (flujo no-UNIDAD_DE_VENTA) ---
        const cargarSubunidades = (base) => {
            fetch(`/enums/subunidades?unidad=${encodeURIComponent(base)}`, { headers: { [csrfHeader]: csrfToken } })
                .then(r => r.json())
                .then(subs => {
                    uniSel.innerHTML = '<option value="">-- Seleccione unidad --</option>';
                    subs.forEach(u => {
                        const o = document.createElement('option');
                        o.value = o.textContent = u;
                        uniSel.appendChild(o);
                    });
                    uniSel.value = dto.unidadMedida || base;
                })
                .catch(err => console.error('Error al cargar sub-unidades:', err));
        };

        // --- cargar trazas disponibles por lote + bulto (solo UNIDAD_DE_VENTA) ---
        async function cargarTrazasDisponibles(codigoLote, nroBulto) {
            clearTrazasUI();
            if (!codigoLote || !nroBulto) return;

            try {
                const resp = await fetch(`/trazas/disponibles/${encodeURIComponent(codigoLote)}/${encodeURIComponent(nroBulto)}`,
                    { headers: { [csrfHeader]: csrfToken } }
                );
                if (!resp.ok) throw new Error('HTTP ' + resp.status);
                const trazas = await resp.json(); // List<TrazaDTO>

                if (!trazas || trazas.length === 0) {
                    wrapperTrazas.style.display = '';
                    trazasContainer.innerHTML = `<div class="text-muted">No hay trazas disponibles para este bulto.</div>`;
                    return;
                }

                const list = document.createElement('div');
                list.className = 'd-flex flex-wrap gap-3';
                trazas.forEach(t => {
                    const id = `traza_${t.nroBulto}_${t.nroTraza}`;
                    const item = document.createElement('div');
                    item.className = 'form-check';

                    const cb = document.createElement('input');
                    cb.type = 'checkbox';
                    cb.className = 'form-check-input';
                    cb.id = id;
                    cb.dataset.nroTraza  = String(t.nroTraza);
                    cb.dataset.nroBulto  = String(t.nroBulto);
                    cb.dataset.codigoLote = t.codigoLote;

                    const lb = document.createElement('label');
                    lb.className = 'form-check-label';
                    lb.setAttribute('for', id);
                    lb.textContent = `[${t.nroTraza}]`;

                    item.appendChild(cb);
                    item.appendChild(lb);
                    list.appendChild(item);
                });

                trazasContainer.appendChild(list);
                wrapperTrazas.style.display = '';
            } catch (e) {
                console.error('Error al cargar trazas:', e);
                wrapperTrazas.style.display = '';
                trazasContainer.innerHTML = `<div class="text-danger">No se pudieron cargar las trazas.</div>`;
            }
        }

        /* -------- cuando cambia el Lote -------- */
        loteSel.addEventListener('change', () => {
            limpiarInfoBulto();
            clearTrazasUI();

            const opt = loteSel.selectedOptions[0];
            const codigo = loteSel.value;
            if (!codigo) {
                toggleUIPorUnidadVenta(false);
                return;
            }

            // Info de análisis/dictamen (data-* en option)
            const nroAnalisis = opt?.dataset?.nroanalisis || '';
            const dictamen    = opt?.dataset?.dictamen    || 'EN_CURSO';

            analInfo.textContent = nroAnalisis;
            document.getElementById('nroAnalisis').value = nroAnalisis;

            dictInfo.textContent = dictamen;
            dictInfo.className = 'form-control-plaintext bg-light ps-2 rounded border fw-bold ' +
                (dictamen === 'APROBADO'   ? 'text-success' :
                    dictamen === 'RECHAZADO'  ? 'text-danger'  : 'text-warning');

            // toggle por unidad de venta
            toggleUIPorUnidadVenta(esUnidadDeVentaSeleccionada());

            // cargar bultos del lote
            cargarBultos(codigo);
        });

        /* -------- cuando cambia el Bulto -------- */
        bultoSel.addEventListener('change', () => {
            const opt = bultoSel.selectedOptions[0];
            if (!opt?.value) {
                limpiarInfoBulto();
                clearTrazasUI();
                return;
            }

            cantRef.value = opt.dataset.cant || '';
            uniRef.value  = opt.dataset.uni  || '';

            if (esUnidadDeVentaSeleccionada()) {
                // mostrar trazas disponibles del bulto
                cargarTrazasDisponibles(loteSel.value, Number(opt.value));
            } else {
                // flujo clásico: subunidades
                if (uniRef.value) cargarSubunidades(uniRef.value);
                clearTrazasUI();
            }
        });

        const limpiarInfoBulto = () => {
            bultoSel.innerHTML = '<option value="">-- Seleccione el bulto a muestrear --</option>';
            cantRef.value = '';
            uniRef.value  = '';
        };

        /* -------- submit: construir trazaDTOs y setear cantidad/unidad si es UNIDAD_DE_VENTA -------- */
        form.addEventListener('submit', (ev) => {
            if (!esUnidadDeVentaSeleccionada()) return; // flujo clásico, nada especial

            const checks = trazasContainer.querySelectorAll('input[type="checkbox"]:checked');
            if (wrapperTrazas.style.display !== 'none' && checks.length === 0) {
                ev.preventDefault();
                if (trazasError) {
                    trazasError.style.display = 'block';
                    trazasError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                return;
            } else if (trazasError) {
                trazasError.style.display = 'none';
            }

            // construir movimientoDTO.trazaDTOs[i]
            trazasHidden.innerHTML = '';
            let i = 0;
            checks.forEach(cb => {
                const h1 = document.createElement('input');
                h1.type = 'hidden';
                h1.name = `trazaDTOs[${i}].codigoLote`;
                h1.value = cb.dataset.codigoLote || loteSel.value || '';
                trazasHidden.appendChild(h1);

                const h2 = document.createElement('input');
                h2.type = 'hidden';
                h2.name = `trazaDTOs[${i}].nroBulto`;
                h2.value = cb.dataset.nroBulto || bultoSel.value || '';
                trazasHidden.appendChild(h2);

                const h3 = document.createElement('input');
                h3.type = 'hidden';
                h3.name = `trazaDTOs[${i}].nroTraza`;
                h3.value = cb.dataset.nroTraza || '';
                trazasHidden.appendChild(h3);
                i++;
            });

            // Setear los OCULTOS de cantidad/unidad (los visibles están disabled)
            const { hCant, hUni } = ensureHiddenCantidadUnidad();
            hCant.value = String(checks.length);
            hUni.value  = 'UNIDAD';
        });

        /* -------- init -------- */
        setFechaMovimiento();
        if (dto.codigoLote) {
            loteSel.value = dto.codigoLote;
            loteSel.dispatchEvent(new Event('change'));
        }

        // foco al primer error
        document.querySelector('.error-field')?.focus();
    });
</script>
</body>
</html>
