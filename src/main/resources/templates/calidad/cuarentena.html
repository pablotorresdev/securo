<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dictamen: Cuarentena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Cambiar Dictamen a Cuarentena</h2>
    <form method="post" th:action="@{/calidad/cuarentena}" th:object="${movimientoDTO}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

        <hr class="my-4">
        <h5 class="mb-3 text-primary">Datos Obligatorios</h5>

        <!-- Select de Lotes disponibles para Cuarentena -->
        <div class="mb-3">
            <label class="form-label" for="codigoInternoLote">Lote:</label>
            <select class="form-select" id="codigoInternoLote" required th:field="*{codigoInternoLote}">
                <option value="">-- Seleccione un Lote --</option>
                <option th:each="loteDTO : ${lotesForCuarentena}"
                        th:text="'Producto: ' + ${loteDTO.nombreProducto}
                         + ' | Dictamen: ' + ${loteDTO.dictamen.valor}
                         + ' | Codigo Interno: ' + ${loteDTO.codigoInternoLote}
                         + ' | Proveedor: ' + ${loteDTO.nombreProveedor}"
                        th:value="${loteDTO.codigoInternoLote}"
                        th:data-dictamen="${loteDTO.dictamen.valor}"
                        th:data-nroanalisis="${loteDTO.getNroUltimoAnalisisDto()}"
                        th:data-analisisencurso="${loteDTO.getNroAnalisisDtoEnCurso()}">
                </option>
            </select>
        </div>


        <!-- Fecha del Movimiento a Cuarentena -->
        <div class="mb-2">
            <label class="form-label" for="fechaMovimiento">Fecha de Cambio de Dictamen:</label>
            <input class="form-control" id="fechaMovimiento"
                   required
                   th:classappend="${#fields.hasErrors('fechaMovimiento')} ? ' error-field' : ''"
                   th:field="*{fechaMovimiento}"
                   type="date">

            <div style="color: red; font-weight: bold;"
                 th:errors="*{fechaMovimiento}"
                 th:if="${#fields.hasErrors('fechaMovimiento')}"></div>
        </div>

        <!-- Campo editable solo si dictamen = Recibido -->
        <div class="mb-3" id="grupoNroAnalisisEditable">
            <label class="form-label" for="nroAnalisis">Número de Análisis:</label>
            <input class="form-control" id="nroAnalisis"
                   placeholder="Ej: 1234"
                   th:field="*{nroAnalisis}"
                   type="text"
                   maxlength="30">
        </div>

        <!-- Campo de solo lectura + campo de ReAnálisis -->
        <div class="mb-3" id="grupoNroAnalisisSoloLectura" style="display: none;">
            <label class="form-label">Número de Análisis Actual:</label>
            <input class="form-control" id="nroAnalisisReadonly" readonly type="text" maxlength="30">
        </div>

        <div class="mb-3" id="grupoNroReanalisis" style="display: none;">
            <label class="form-label" for="nroReanalisis">Número de ReAnálisis:</label>
            <input class="form-control" id="nroReanalisis"
                   placeholder="Si aplica"
                   th:field="*{nroReanalisis}"
                   type="text"
                   maxlength="30">
        </div>

        <!-- Observaciones (opcional) -->
        <div class="mb-3">
            <label class="form-label" for="observaciones">Observaciones (opcional):</label>
            <textarea class="form-control"
                      id="observaciones"
                      rows="2"
                      th:field="*{observaciones}"></textarea>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/calidad/cancelar}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Enviar a Cuarentena</button>
        </div>
    </form>
</div>

<footer class="text-center mt-4 text-muted">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const loteSelect = document.getElementById('codigoInternoLote');
        const grupoEditable = document.getElementById('grupoNroAnalisisEditable');
        const grupoReadonly = document.getElementById('grupoNroAnalisisSoloLectura');
        const grupoReanalisis = document.getElementById('grupoNroReanalisis');
        const nroAnalisisReadonlyInput = document.getElementById('nroAnalisisReadonly');
        const nroAnalisisInput = document.getElementById('nroAnalisis');
        const nroReanalisisInput = document.getElementById('nroReanalisis');

        var fechaMovimientoDTO = /*[[${movimientoDTO.fechaMovimiento}]]*/ [];
        var nroAnalisisDTO = /*[[${movimientoDTO.nroAnalisis}]]*/ null;
        var nroReanalisisDTO = /*[[${movimientoDTO.nroReanalisis}]]*/ null;

        if (fechaMovimientoDTO) {
            document.getElementById("fechaMovimiento").value = fechaMovimientoDTO;
        } else {
            const hoy = new Date();
            const hoyFormateado = hoy.toISOString().split('T')[0]; // Formato yyyy-MM-dd
            document.getElementById("fechaMovimiento").value = hoyFormateado;
        }

        function actualizarVisibilidadCampos() {
            const selectedOption = loteSelect.options[loteSelect.selectedIndex];
            const dictamen = selectedOption.getAttribute('data-dictamen');
            const nroAnalisis = selectedOption.getAttribute('data-nroanalisis');
            const analisisencurso = selectedOption.getAttribute('data-analisisencurso');

            // El analisis no tiene dictamen
            if (!dictamen) {
                grupoEditable.style.display = 'none';
                grupoReadonly.style.display = 'none';
                grupoReanalisis.style.display = 'none';
                nroAnalisisInput.required = false;
                nroReanalisisInput.required = false;
                return;
            }

            if (analisisencurso && analisisencurso.trim() !== "") {
                // Hay análisis en curso
                grupoEditable.style.display = 'none';
                grupoReadonly.style.display = 'block';
                grupoReanalisis.style.display = 'none';

                // Mostrar el análisis en curso como readonly
                nroAnalisisReadonlyInput.value = analisisencurso;

                // También setearlo en el campo oculto para enviar
                nroAnalisisInput.value = analisisencurso;
                nroAnalisisInput.required = true;
                nroReanalisisInput.required = false;
            } else {
                // No hay análisis en curso
                if (dictamen.trim().toLowerCase() === 'recibido') {
                    grupoEditable.style.display = 'block';
                    grupoReadonly.style.display = 'none';
                    grupoReanalisis.style.display = 'none';
                    nroAnalisisInput.required = true;
                    nroReanalisisInput.required = false;

                    if (nroAnalisisDTO) {
                        nroAnalisisInput.value = nroAnalisisDTO;
                    } else {
                        nroAnalisisInput.value = ''; // limpiar si no hay info
                    }

                } else {
                    grupoEditable.style.display = 'none';
                    grupoReadonly.style.display = 'block';
                    grupoReanalisis.style.display = 'block';
                    nroAnalisisInput.required = false;
                    nroReanalisisInput.required = true;

                    nroAnalisisReadonlyInput.value = nroAnalisis || '';

                    if (nroReanalisisDTO) {
                        nroReanalisisInput.value = nroReanalisisDTO;
                    } else {
                        nroReanalisisInput.value = ''; // limpiar si no hay info
                    }

                    nroAnalisisInput.value = ''; // aseguramos limpio
                }
            }
        }

        loteSelect.addEventListener('change', actualizarVisibilidadCampos);
        actualizarVisibilidadCampos(); // Ejecutar al cargar

        const errorField = document.querySelector('.error-field');
        if (errorField) errorField.focus();
    });
</script>

</body>
</html>
