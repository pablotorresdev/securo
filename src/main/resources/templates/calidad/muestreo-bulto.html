<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retiro por Muestreo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Retiro por Muestreo</h2>
    <form method="post" th:action="@{/calidad/muestreo-bulto}" th:object="${movimientoDTO}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
        <input id="nroAnalisis" th:field="*{nroAnalisis}" type="hidden"/>

        <hr class="my-4">
        <h4 class="mb-3 text-primary">Datos Obligatorios</h4>

        <!-- Fecha del Muestreo -->
        <div class="mb-2">
            <label class="form-label" for="fechaMovimiento">Fecha del Retiro:</label>
            <input class="form-control" id="fechaMovimiento" name="fechaMovimiento"
                   required
                   th:classappend="${#fields.hasErrors('fechaMovimiento')} ? ' error-field' : ''"
                   th:field="*{fechaMovimiento}"
                   type="date">

            <div class="text-danger fw-bold"
                 th:errors="*{fechaMovimiento}"
                 th:if="${#fields.hasErrors('fechaMovimiento')}">
            </div>
        </div>

        <!-- 1er Selector: Lote a muestrear  (representante) -->
        <div class="mb-2">
            <label class="form-label" for="loteMuestreo">Lote:</label>
            <select class="form-select" id="loteMuestreo" required>
                <option value="">-- Seleccione el lote a muestrear --</option>
                <!-- Iteramos sobre todos los lotes “muestreables”
                     Pero solo mostramos en el combo aquellos con nroBulto = 1
                     (los “representantes”). -->
                <option th:each="loteDto : ${lotesMuestreables}"
                        th:text="'Nombre: ' + ${loteDto.nombreProducto}
                        + ' ID Lote: ' +${loteDto.loteProveedor}
                        + ' Nro Analisis: ' +${loteDto.currentNroAnalisis}
                        + ' Dictamen: ' + ${loteDto.dictamen}"
                        th:value="${loteDto.codigoInterno}">
                </option>
            </select>

        </div>

        <!-- 2do Selector: Bultos por lote (segundo combo) -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label" for="nroBultoMuestreo">Número del Bulto:</label>
                <select class="form-select" id="nroBultoMuestreo" required th:field="*{loteId}">
                    <option value="">-- Seleccione el bulto a muestrear --</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Cantidad del Bulto:</label>
                <!-- Campo deshabilitado para mostrar la cantidad -->
                <input class="form-control" disabled id="refCantBulto" type="text">
            </div>
            <div class="col-md-4">
                <label class="form-label">Unidad:</label>
                <!-- Campo deshabilitado para mostrar la unidad -->
                <input class="form-control" disabled id="refUniMedBulto" type="text">
            </div>
            <div class="error" th:errors="*{loteId}" th:if="${#fields.hasErrors('loteId')}"></div>
        </div>

        <!-- Cantidad + Unidad que se usarán para el muestreo real -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-6">
                <label class="form-label" for="cantidadBultoElegido">Cantidad:</label>
                <input class="form-control" id="cantidadBultoElegido" required step="0.0001" th:field="*{cantidad}" type="number">
                <div class="text-danger fw-bold"
                     th:errors="*{cantidad}"
                     th:if="${#fields.hasErrors('cantidad')}">
                </div>
            </div>
            <div class="col-md-3">
                <label class="form-label" for="uniMedBultoElegido">Unidad de Medida:</label>
                <select class="form-select" id="uniMedBultoElegido" required th:field="*{unidadMedida}">
                    <option value="">-- Seleccione unidad --</option>
                </select>
            </div>
        </div>

        <!-- N° de Análisis -->
        <!-- N° de Análisis -->
        <div class="mb-2">
            <label class="form-label">N° de Análisis (último):</label>
            <p class="form-control-plaintext bg-light ps-2 rounded border" id="nroAnalisisInfo"></p>
        </div>

        <!-- Dictamen del análisis -->
        <div class="mb-2">
            <label class="form-label">Dictamen del Análisis:</label>
            <p class="form-control-plaintext bg-light ps-2 rounded border fw-bold" id="dictamenAnalisisInfo"></p>
        </div>

        <!-- Observaciones -->
        <div class="mb-2">
            <label class="form-label" for="observaciones">Observaciones:</label>
            <textarea class="form-control" id="observaciones" maxlength="300" th:field="*{observaciones}"></textarea>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a class="btn btn-secondary" th:href="@{/calidad/cancelar}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
    </form>
</div>
<footer class="text-center mt-4 text-muted">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>

<script th:inline="javascript">
    // Ejecutar el script una vez que el DOM esté completamente cargado
    document.addEventListener('DOMContentLoaded', function () {

        // === CSRF ===
        // Recuperamos el token CSRF necesario para hacer peticiones seguras vía fetch
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");

        // === Referencias a elementos del formulario ===
        const loteMuestreoSelect = document.getElementById('loteMuestreo');        // combo de lote representativo
        const nroBultoMuestreoSelect = document.getElementById('nroBultoMuestreo');    // combo de bultos específicos
        const cantidadRef = document.getElementById('refCantBulto');        // campo deshabilitado con la cantidad
        const unidadRef = document.getElementById('refUniMedBulto');      // campo deshabilitado con la unidad
        const unidadSelect = document.getElementById('uniMedBultoElegido');  // combo editable de unidad de medida

        // === Campos relacionados con análisis ===
        const nroAnalisisInfo = document.getElementById('nroAnalisisInfo');
        const dictamenAnalisisInfo = document.getElementById('dictamenAnalisisInfo');     // input para nro de análisis

        // === Cambio en el combo de lote representativo ===
        loteMuestreoSelect.addEventListener('change', function () {
            // Reiniciamos el segundo combo y limpiamos campos
            nroBultoMuestreoSelect.innerHTML = '<option value="">-- Seleccione el bulto a muestrear --</option>';
            cantidadRef.value = '';
            unidadRef.value = '';
            nroAnalisisInfo.value = '';
            dictamenAnalisisInfo.value = '';

            // Validamos selección
            const selectedRep = loteMuestreoSelect.options[loteMuestreoSelect.selectedIndex];
            if (!selectedRep || !selectedRep.value) return;

            // Obtenemos el códigoInterno directamente del value del <option> seleccionado
            const codigoInterno = selectedRep.value;

            fetch('/lotes/codigoInterno/muestreo/' + codigoInterno, {
                method: 'GET',
                headers: {[csrfHeader]: csrfToken}
            })
                .then(response => response.json())
                .then(data => {
                    data.forEach(b => {
                        const opt = document.createElement('option');
                        opt.value = b.id;
                        opt.textContent = `Bulto: ${b.nroBulto} - Disponible: ${b.cantidadActual} ${b.unidadMedida}`;

                        // Guardamos info útil en atributos del <option>
                        opt.setAttribute('data-cantidad-bulto', b.cantidadActual);
                        opt.setAttribute('data-unidad-bulto', b.unidadMedida);
                        opt.setAttribute('data-nro-analisis', b.currentAnalisis?.nroAnalisis || '');
                        opt.setAttribute('data-dictamen-analisis', b.currentAnalisis?.dictamen || '');

                        nroBultoMuestreoSelect.appendChild(opt);
                    });
                })
                .catch(error => {
                    console.error("Error al cargar detalles del lote:", error);
                    infoSection.innerHTML = '<p>Error al cargar detalles.</p>';
                });
        });

        // === Cambio en el combo de bulto específico ===
        nroBultoMuestreoSelect.addEventListener('change', function () {
            const selectedBulto = nroBultoMuestreoSelect.options[nroBultoMuestreoSelect.selectedIndex];

            // Si no se seleccionó nada, limpiamos todo
            if (!selectedBulto || !selectedBulto.value) {
                cantidadRef.value = '';
                unidadRef.value = '';
                nroAnalisisInfo.value = '';
                dictamenAnalisisInfo.value = '';
                return;
            }

            // === Mostramos cantidad y unidad en campos deshabilitados ===
            cantidadRef.value = selectedBulto.getAttribute('data-cantidad-bulto') || '';
            unidadRef.value = selectedBulto.getAttribute('data-unidad-bulto') || '';

            const nroAnalisis = selectedBulto.getAttribute('data-nro-analisis');
            nroAnalisisInfo.textContent = nroAnalisis || '';
            document.getElementById('nroAnalisis').value = nroAnalisis || '';

            const dictamenAnalisis = selectedBulto.getAttribute('data-dictamen-analisis');
            const dictamenValue = dictamenAnalisis || 'EN CURSO';
            dictamenAnalisisInfo.textContent = dictamenValue;

            // Limpiamos clases anteriores
            dictamenAnalisisInfo.classList.remove('text-success', 'text-danger', 'text-warning');

            // Aplicamos estilo según valor
            if (dictamenValue === 'APROBADO') {
                dictamenAnalisisInfo.classList.add('text-success');
            } else if (dictamenValue === 'RECHAZADO') {
                dictamenAnalisisInfo.classList.add('text-danger');
            } else {
                dictamenAnalisisInfo.classList.add('text-warning');
            }

            // === Cargamos subunidades compatibles con la unidad base ===
            cargarSubunidades(unidadRef.value);
        });

        // === Carga dinámica de subunidades según unidad base ===
        function cargarSubunidades(unidadBase) {
            if (!unidadBase) return;

            fetch('/enums/subunidades?unidad=' + unidadBase, {
                method: 'GET',
                headers: {
                    [csrfHeader]: csrfToken
                }
            })
                .then(response => response.json())
                .then(data => {
                    // Reiniciamos el combo y lo llenamos con las subunidades
                    unidadSelect.innerHTML = '<option value="">-- Seleccione unidad --</option>';
                    data.forEach(u => {
                        const option = document.createElement('option');
                        option.value = u;
                        option.textContent = u;
                        if (u === unidadBase) option.selected = true;
                        unidadSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error al cargar subunidades:", error);
                });
        }

        // === Si ya hay un lote seleccionado al cargar la página, forzamos el cambio ===
        if (loteMuestreoSelect.selectedIndex > 0) {
            loteMuestreoSelect.dispatchEvent(new Event('change'));
        }

        // === Si hay un campo con error de validación, enfocamos automáticamente ===
        const errorField = document.querySelector('.error-field');
        if (errorField) errorField.focus();
    });
</script>

</body>
</html>
