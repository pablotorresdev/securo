<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reanálisis de Producto Aprobado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Reanalizar un Lote Aprobado</h2>

    <form method="post" th:action="@{/calidad/reanalisis/inicio-reanalisis}" th:object="${movimientoDTO}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

        <hr class="my-4">
        <h5 class="mb-3 text-primary">Datos Obligatorios</h5>

        <!-- Select de Lotes -->
        <div class="mb-3">
            <label class="form-label" for="codigoLote">Lote:</label>
            <select class="form-select" id="codigoLote" required th:field="*{codigoLote}">
                <option value="">-- Seleccione un Lote --</option>
                <option th:each="loteDTO : ${loteReanalisisDTOs}"
                        th:text="'Producto: ' + ${loteDTO.nombreProducto}
                         + ' | Dictamen: ' + ${loteDTO.dictamen.valor}
                         + ' | Codigo Interno: ' + ${loteDTO.codigoLote}
                         + ' | Proveedor: ' + ${loteDTO.nombreProveedor}"
                        th:value="${loteDTO.codigoLote}"
                        th:data-nombreproducto="${loteDTO.nombreProducto}"
                        th:data-nombreproveedor="${loteDTO.nombreProveedor}"
                        th:data-fechaingreso="${loteDTO.fechaIngreso}"
                        th:data-dictamen="${loteDTO.dictamen?.valor}"
                        th:data-analisis="${loteDTO.analisisDTOs != null ? #lists.size(loteDTO.analisisDTOs) : 0}">
                </option>
            </select>
        </div>

        <div class="mb-4" id="infoSection">
        </div>

        <div class="mb-2">
            <label class="form-label" for="fechaMovimiento">Fecha del Reanalisis:</label>
            <input class="form-control" id="fechaMovimiento" name="fechaMovimiento"
                   required
                   th:classappend="${#fields.hasErrors('fechaMovimiento')} ? ' error-field' : ''"
                   th:field="*{fechaMovimiento}"
                   type="date">

            <div class="text-danger fw-bold"
                 th:errors="*{fechaMovimiento}"
                 th:if="${#fields.hasErrors('fechaMovimiento')}">
            </div>
        </div>

        <!-- Número de Análisis -->
        <div class="mb-3">
            <label class="form-label" for="nroReanalisis">Número de Reanalisis:</label>
            <input class="form-control" id="nroReanalisis" type="text" maxlength="30" required
                   th:field="*{nroReanalisis}" placeholder="Ej: 123456789">
            <div style="color: red; font-weight: bold;" th:errors="*{nroReanalisis}"
                 th:if="${#fields.hasErrors('nroReanalisis')}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="observaciones">Observaciones (opcional):</label>
            <textarea class="form-control" id="observaciones" rows="2" th:field="*{observaciones}"></textarea>
        </div>


        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/calidad/reanalisis/cancelar}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Iniciar Reanálisis</button>
        </div>
    </form>
</div>

<footer class="text-center mt-4 text-muted">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {

        const dto = {
            codigoLote: /*[[${movimientoDTO.codigoLote}]]*/ null,
            fechaMovimiento  : /*[[${movimientoDTO.fechaMovimiento}]]*/ null
        };

        const setFechaMovimiento = () => {
            const campo = document.getElementById('fechaMovimiento');
            campo.value = dto.fechaMovimiento || new Date().toLocaleDateString("en-CA", { timeZone: "America/Argentina/Buenos_Aires" });
        };

        const loteSelect = document.getElementById('codigoLote');
        const loteReanalisisDTOs = /*[[${loteReanalisisDTOs}]]*/ [];

        const infoSection = document.getElementById('infoSection');

        function actualizarInfo(data) {
            let html = '<hr class="my-4"><h5 class="text-info">Detalles del Lote</h5>';
            html += '<p><strong>Código Interno:</strong> ' + (data.codigoLote || 'N/D') + '</p>';
            html += '<p><strong>Producto:</strong> ' + (data.nombreProducto || 'N/D') + '</p>';
            html += '<p><strong>Fecha ingreso:</strong> ' + (data.fechaIngreso || 'N/D') + '</p>';
            html += '<p><strong>Fecha Reanálisis Proveedor:</strong> ' + (data.fechaReanalisisProveedor || 'N/D') + '</p>';
            html += '<p><strong>Fecha Vencimiento Proveedor:</strong> ' + (data.fechaVencimientoProveedor || 'N/D') + '</p>';
            if (data.analisisDTOs && data.analisisDTOs.length > 0) {
                html += '<h6 class="text-info">Detalles de Análisis:</h6><ul>';
                data.analisisDTOs.forEach(function (a) {
                    html += '<li>';
                    html += '<strong>Nro Análisis:</strong> ' + (a.nroReanalisis || 'N/A') + ' ';
                    html += '<strong>Fecha Realizado:</strong> ' + (a.fechaRealizado || 'En curso') + ' | ';
                    html += '<strong>Fecha Reanálisis:</strong> ' + (a.fechaReanalisis || 'N/A') + ' | ';
                    html += '<strong>Dictamen:</strong> ' + (a.dictamen || 'En curso') + ' | ';
                    html += '<strong>Título:</strong> ' + (a.titulo || 'N/A');
                    html += '</li>';
                });
                html += '</ul>';
            }
            infoSection.innerHTML = html;
        }

        loteSelect.addEventListener('change', function () {
            const codigoSeleccionado = this.value;

            // Buscamos en loteReanalisisDTOs por codigoLote
            const lote = loteReanalisisDTOs.find(l => l.codigoLote === codigoSeleccionado);

            if (lote) {
                actualizarInfo(lote);
            } else {
                infoSection.innerHTML = ''; // Si no hay selección, limpio la sección
            }
        });

        setFechaMovimiento();

        // Opcional: si hay un lote ya seleccionado al cargar la página
        if (loteSelect.value) {
            const loteInicial = loteReanalisisDTOs.find(l => l.codigoLote === loteSelect.value);
            if (loteInicial) {
                actualizarInfo(loteInicial);
            }
        }

    });
</script>
</body>
</html>
