<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reanálisis de Producto Aprobado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Reanalizar un Lote Aprobado</h2>

    <form method="post" th:action="@{/calidad/reanalisis/inicio-reanalisis}" th:object="${movimientoDTO}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <hr class="my-4">
        <h5 class="mb-3 text-primary">Datos Obligatorios</h5>

        <!-- Select de Lotes -->
        <div class="mb-3">
            <label class="form-label" for="codigoInternoLote">Lote:</label>
            <select class="form-select" id="codigoInternoLote" required th:field="*{codigoInternoLote}">
                <option value="">-- Seleccione un Lote --</option>
                <option th:each="loteDTO : ${lotesForReanalisis}"
                        th:value="${loteDTO.codigoInternoLote}"
                        th:data-nombreproducto="${loteDTO.nombreProducto}"
                        th:data-nombreproveedor="${loteDTO.nombreProveedor}"
                        th:data-fechaingreso="${loteDTO.fechaIngreso}"
                        th:data-dictamen="${loteDTO.dictamen?.valor}"
                        th:data-analisis="${loteDTO.analisisDTOs != null ? #lists.size(loteDTO.analisisDTOs) : 0}"
                        th:text="'Producto: ' + ${loteDTO.nombreProducto} + ' | Código: ' + ${loteDTO.codigoInternoLote}">
                </option>
            </select>
        </div>

        <div class="mb-4" id="infoSection">
        </div>

        <!-- Fecha Movimiento -->
        <div class="mb-3">
            <label class="form-label" for="fechaMovimiento">Fecha de Movimiento:</label>
            <input class="form-control" id="fechaMovimiento"
                   required
                   th:classappend="${#fields.hasErrors('fechaMovimiento')} ? ' error-field' : ''"
                   th:field="*{fechaMovimiento}"
                   type="date">

            <div style="color: red; font-weight: bold;"
                 th:errors="*{fechaMovimiento}"
                 th:if="${#fields.hasErrors('fechaMovimiento')}"></div>
        </div>

        <!-- Número de Análisis -->
        <div class="mb-3">
            <label class="form-label" for="nroAnalisis">Número de Análisis:</label>
            <input class="form-control" id="nroAnalisis" type="text" maxlength="9" required
                   th:field="*{nroAnalisis}" placeholder="Ej: 123456789">
        </div>

        <!-- Observaciones -->
        <div class="mb-3">
            <label class="form-label" for="observaciones">Observaciones (opcional):</label>
            <textarea class="form-control" id="observaciones" rows="2" th:field="*{observaciones}"></textarea>
        </div>


        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/calidad/reanalisis/cancelar}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Guardar Reanálisis</button>
        </div>
    </form>
</div>

<footer class="text-center mt-4 text-muted">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>

<script th:inline="javascript">
    // Inyectamos todo el array lotesForReanalisis como objeto JavaScript
    const lotesForReanalisis = /*[[${lotesForReanalisis}]]*/ [];

    var fechaMovimientoDTO = /*[[${movimientoDTO.fechaMovimiento}]]*/ [];
    if (fechaMovimientoDTO) {
        document.getElementById("fechaMovimiento").value = fechaMovimientoDTO;
    } else {
        const hoy = new Date();
        const hoyFormateado = hoy.toISOString().split('T')[0]; // Formato yyyy-MM-dd
        document.getElementById("fechaMovimiento").value = hoyFormateado;
    }

    const infoSection = document.getElementById('infoSection');

    function actualizarInfo(data) {
        let html = '<hr class="my-4"><h5 class="text-info">Detalles del Lote</h5>';
        html += '<p><strong>Código Interno:</strong> ' + (data.codigoInternoLote || 'N/D') + '</p>';
        html += '<p><strong>Producto:</strong> ' + (data.nombreProducto || 'N/D') + '</p>';
        html += '<p><strong>Fecha ingreso:</strong> ' + (data.fechaIngreso || 'N/D') + '</p>';
        html += '<p><strong>Fecha Reanálisis Proveedor:</strong> ' + (data.fechaReanalisisProveedor || 'N/D') + '</p>';
        html += '<p><strong>Fecha Vencimiento Proveedor:</strong> ' + (data.fechaVencimientoProveedor || 'N/D') + '</p>';
        if (data.analisisDTOs && data.analisisDTOs.length > 0) {
            html += '<h6 class="text-info">Detalles de Análisis:</h6><ul>';
            data.analisisDTOs.forEach(function (a) {
                html += '<li>';
                html += '<strong>Nro Análisis:</strong> ' + (a.nroAnalisis || 'N/A') + ' ';
                html += '<strong>Fecha Realizado:</strong> ' + (a.fechaRealizado || 'En curso') + ' | ';
                html += '<strong>Fecha Reanálisis:</strong> ' + (a.fechaReanalisis || 'N/A') + ' | ';
                html += '<strong>Dictamen:</strong> ' + (a.dictamen || 'En curso') + ' | ';
                html += '<strong>Título:</strong> ' + (a.titulo || 'N/A');
                html += '</li>';
            });
            html += '</ul>';
        }
        infoSection.innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', function () {
        const loteSelect = document.getElementById('codigoInternoLote');

        loteSelect.addEventListener('change', function () {
            const codigoSeleccionado = this.value;

            // Buscamos en lotesForReanalisis por codigoInternoLote
            const lote = lotesForReanalisis.find(l => l.codigoInternoLote === codigoSeleccionado);

            if (lote) {
                actualizarInfo(lote);
            } else {
                infoSection.innerHTML = ''; // Si no hay selección, limpio la sección
            }
        });

        // Opcional: si hay un lote ya seleccionado al cargar la página
        if (loteSelect.value) {
            const loteInicial = lotesForReanalisis.find(l => l.codigoInternoLote === loteSelect.value);
            if (loteInicial) {
                actualizarInfo(loteInicial);
            }
        }
    });
</script>


</body>
</html>
