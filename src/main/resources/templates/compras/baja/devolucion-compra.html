<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devolución de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Devolución de Compra</h2>

    <form method="post" th:action="@{/compras/baja/devolucion-compra}" th:object="${movimientoDTO}">
        <!-- Token CSRF -->
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

        <hr class="my-4">

        <!-- Select de Lotes Devolvibles -->
        <div class="mb-3">
            <label class="form-label" for="codigoInternoLote">Lote a Devolver:</label>
            <select class="form-select" id="codigoInternoLote" required th:field="*{codigoInternoLote}">
                <option value="">-- Seleccione un lote --</option>
                <option th:each="loteDTO : ${lotesDevolvibles}"
                        th:text="'Codigo Interno: ' + ${loteDTO.codigoInternoLote}
                    + ' | Proveedor: ' + ${loteDTO.nombreProveedor}
                    + ' | Producto: ' + ${loteDTO.nombreProducto}
                    + ' | Dictamen: ' + ${loteDTO.dictamen}"
                        th:value="${loteDTO.codigoInternoLote}">
                </option>
            </select>
            <div class="text-danger" th:errors="*{codigoInternoLote}"
                 th:if="${#fields.hasErrors('codigoInternoLote')}"></div>
        </div>

        <!-- Fecha de la Devolución -->
        <div class="mb-2">
            <label class="form-label" for="fechaMovimiento">Fecha de Devolucion:</label>
            <input class="form-control" id="fechaMovimiento"
                   required
                   th:classappend="${#fields.hasErrors('fechaMovimiento')} ? ' error-field' : ''"
                   th:field="*{fechaMovimiento}"
                   type="date">

            <div style="color: red; font-weight: bold;"
                 th:errors="*{fechaMovimiento}"
                 th:if="${#fields.hasErrors('fechaMovimiento')}"></div>
        </div>


        <!-- Observaciones (opcional) -->
        <div class="mb-3">
            <label class="form-label" for="observaciones">Observaciones:</label>
            <textarea class="form-control"
                      id="observaciones"
                      rows="3"
                      th:field="*{observaciones}"></textarea>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/compras/baja/cancelar}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Devolver</button>
        </div>
    </form>
</div>

<footer class="text-center mt-4 text-muted">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var fechaMovimientoDTO = /*[[${movimientoDTO.fechaMovimiento}]]*/ [];
        if (fechaMovimientoDTO) {
            document.getElementById("fechaMovimiento").value = fechaMovimientoDTO;
        } else {
            const hoy = new Date();
            const hoyFormateado = hoy.toISOString().split('T')[0]; // Formato yyyy-MM-dd
            document.getElementById("fechaMovimiento").value = hoyFormateado;
        }
    });
</script>
</body>
</html>
