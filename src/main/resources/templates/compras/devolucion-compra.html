<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devolución de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Devolución de Compra</h2>

    <form th:action="@{/compras/devolucion-compra}" th:object="${movimientoDTO}" method="post">
        <!-- Token CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <hr class="my-4">

        <!-- Select de Lotes Devolvibles -->
        <div class="mb-3">
            <label for="codigoInterno" class="form-label">Lote a Devolver:</label>
            <select id="codigoInterno" th:field="*{codigoInterno}" class="form-select" required>
                <option value="">-- Seleccione un lote --</option>
                <option th:each="loteDTO : ${lotesDevolvibles}"
                        th:value="${loteDTO.codigoInterno}"
                        th:text="'Codigo Interno: ' + ${loteDTO.codigoInterno}
                    + ' | Proveedor: ' + ${loteDTO.nombreProveedor}
                    + ' | Producto: ' + ${loteDTO.nombreProducto}
                    + ' | Dictamen: ' + ${loteDTO.dictamen}">
                </option>
            </select>
            <div th:if="${#fields.hasErrors('codigoInterno')}" class="text-danger"
                 th:errors="*{codigoInterno}"></div>
        </div>

        <!-- Fecha de la Devolución -->
        <div class="mb-2">
            <label for="fechaMovimiento" class="form-label">Fecha de Devolucion:</label>
            <input type="date" id="fechaMovimiento"
                   th:field="*{fechaMovimiento}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('fechaMovimiento')} ? ' error-field' : ''"
                   required>

            <div th:if="${#fields.hasErrors('fechaMovimiento')}"
                 style="color: red; font-weight: bold;"
                 th:errors="*{fechaMovimiento}"></div>
        </div>


        <!-- Observaciones (opcional) -->
        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones:</label>
            <textarea id="observaciones"
                      th:field="*{observaciones}"
                      class="form-control"
                      rows="3"></textarea>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/compras/cancelar}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Devolver</button>
        </div>
    </form>
</div>

<footer class="text-center mt-4 text-muted">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>
</body>
</html>
