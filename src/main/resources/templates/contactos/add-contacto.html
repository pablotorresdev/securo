<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alta de Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Alta de Contacto</h2>
    <form th:action="@{/contactos/add-contacto}" th:object="${contacto}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <!-- Si es necesario, agregar campos como razÃ³n social y CUIT -->
        <div class="mb-3">
            <label for="razonSocial" class="form-label">Razon Social:</label>
            <input type="text" id="razonSocial" th:field="*{razonSocial}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="cuit" class="form-label">CUIT:</label>
            <input type="text" id="cuit" th:field="*{cuit}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Direccion:</label>
            <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad:</label>
            <input type="text" id="ciudad" th:field="*{ciudad}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="pais" class="form-label">Pais:</label>
            <input type="text" id="pais" th:field="*{pais}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
        </div>

        <!-- Se cambia "referente" por "personaContacto" -->
        <div class="mb-3">
            <label for="personaContacto" class="form-label">Nombre Contacto:</label>
            <input type="text" id="personaContacto" th:field="*{personaContacto}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones:</label>
            <textarea id="observaciones" th:field="*{observaciones}" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar contacto</button>
        <a th:href="@{/contactos/list-contactos}" class="btn btn-secondary ms-2">Volver al listado</a>
    </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
