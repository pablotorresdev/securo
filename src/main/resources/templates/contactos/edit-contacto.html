<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Contacto</title>
</head>
<body>
<h1>Editar Contacto</h1>
<!-- Mostrar error si ocurre -->
<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>
<!-- Usa th:object para el binding -->
<form th:object="${contacto}" th:action="@{/contactos/edit-contacto/{id}(id=${contacto.id})}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <!-- Campo oculto para el id -->
    <input type="hidden" th:field="*{id}"/>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" th:field="*{direccion}" required/>
    <br/>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" th:field="*{ciudad}" required/>
    <br/>

    <label for="pais">País:</label>
    <input type="text" id="pais" th:field="*{pais}" required/>
    <br/>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" th:field="*{telefono}"/>
    <br/>

    <label for="fax">Fax:</label>
    <input type="text" id="fax" th:field="*{fax}"/>
    <br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"/>
    <br/>

    <label for="referente">Referente:</label>
    <input type="text" id="referente" th:field="*{referente}"/>
    <br/>

    <button type="submit">Guardar cambios</button>
</form>
<br/>
<a th:href="@{/contactos/list-contactos}">Volver al listado</a>
</body>
</html>
