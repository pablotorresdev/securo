<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Editar Contacto</h1>

    <!-- Mostrar error si ocurre -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <form th:object="${contacto}" th:action="@{/contactos/edit-contacto/{id}(id=${contacto.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <!-- Campo oculto para el id -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="razonSocial" class="form-label">Razon Social:</label>
            <input type="text" id="razonSocial" th:field="*{razonSocial}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cuit" class="form-label">CUIT:</label>
            <input type="text" id="cuit" th:field="*{cuit}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad:</label>
            <input type="text" id="ciudad" th:field="*{ciudad}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="pais" class="form-label">País:</label>
            <input type="text" id="pais" th:field="*{pais}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="personaContacto" class="form-label">Nombre Contacto:</label>
            <input type="text" id="personaContacto" th:field="*{personaContacto}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones:</label>
            <textarea id="observaciones" th:field="*{observaciones}" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a th:href="@{/contactos/list-contactos}" class="btn btn-secondary ms-2">Volver al listado</a>
    </form>
</div>

<!-- Bootstrap Bundle with Popper -->
</body>
</html>
