<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Confirm delete dialog
        function confirmDelete(form) {
            if (confirm("Are you sure you want to delete this contacto?")) {
                form.submit();
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Contactos</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Razon Social</th>
            <th>CUIT</th>
            <th>Dirección</th>
            <th>Ciudad</th>
            <th>País</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Nombre Contacto</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contacto : ${contactos}"
            th:classappend="${!contacto.activo} ? 'text-decoration-line-through text-muted' : ''">
            <td th:text="${contacto.razonSocial}"></td>
            <td th:text="${contacto.cuit}"></td>
            <td th:text="${contacto.direccion}"></td>
            <td th:text="${contacto.ciudad}"></td>
            <td th:text="${contacto.pais}"></td>
            <td th:text="${contacto.telefono}"></td>
            <td th:text="${contacto.email}"></td>
            <td th:text="${contacto.personaContacto}"></td>
            <td>
                <div th:if="${contacto.activo}">
                    <form th:action="@{/contactos/edit-contacto/{id}(id=${contacto.id})}" method="get" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit">Editar</button>
                    </form>
                    <form th:action="@{/contactos/delete-contacto}" method="post" style="display:inline;"
                          onsubmit="event.preventDefault(); confirmDelete(this);">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="hidden" name="id" th:value="${contacto.id}">
                        <button type="submit" style="color:red;">Borrar</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/contactos/add-contacto}" class="btn btn-success">Agregar Contacto</a>
    <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>
</body>
</html>
