<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Contactos</title>
    <script>
        // Confirm delete dialog
        function confirmDelete(form) {
            if (confirm("Are you sure you want to delete this contacto?")) {
                form.submit();
            }
        }
    </script>
</head>
<body>
<h1>Listado de Contactos</h1>
<table border="1">
    <thead>
    <tr>
        <th>Razon Social</th>
        <th>CUIT</th>
        <th>Dirección</th>
        <th>Ciudad</th>
        <th>País</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Nombre Contacto</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contacto : ${contactos}">
        <td th:text="${contacto.razonSocial}"></td>
        <td th:text="${contacto.cuit}"></td>
        <td th:text="${contacto.direccion}"></td>
        <td th:text="${contacto.ciudad}"></td>
        <td th:text="${contacto.pais}"></td>
        <td th:text="${contacto.telefono}"></td>
        <td th:text="${contacto.email}"></td>
        <td th:text="${contacto.personaContacto}"></td>
        <td>
            <form th:action="@{/contactos/edit-contacto/{id}(id=${contacto.id})}" method="get" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit">Editar</button>
            </form>
            <form th:action="@{/contactos/delete-contacto}" method="post" style="display:inline;" onsubmit="event.preventDefault(); confirmDelete(this);">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="id" th:value="${contacto.id}">
                <button type="submit" style="color:red;">Borrar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Volver al inicio</a>

<div th:if="${success}">
    <p style="color:green;" th:text="${success}"></p>
</div>
<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>
</body>
</html>
