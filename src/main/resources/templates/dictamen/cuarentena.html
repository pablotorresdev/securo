<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dictamen: Cuarentena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Cambiar Dictamen a Cuarentena</h2>
    <form th:action="@{/dictamen/cuarentena}" th:object="${movimientoDTO}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <hr class="my-4">
        <h5 class="mb-3 text-primary">Datos Obligatorios</h5>

        <!-- Fecha del Movimiento a Cuarentena -->
        <div class="mb-2">
            <label for="fechaMovimiento" class="form-label">Fecha de Cambio de Dictamen:</label>
            <input type="date" id="fechaMovimiento"
                   th:value="${movimientoDTO.fechaMovimiento}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('fechaMovimiento')} ? ' error-field' : ''"
                   required>

            <div th:if="${#fields.hasErrors('fechaMovimiento')}"
                 style="color: red; font-weight: bold;"
                 th:errors="*{fechaMovimiento}"></div>
        </div>

        <!-- Select de Lotes disponibles para Cuarentena -->
        <div class="mb-3">
            <label for="loteId" class="form-label">Lote:</label>
            <select id="loteId" th:field="*{loteId}" class="form-select" required>
                <option value="">-- Seleccione un Lote --</option>
                <option th:each="lote : ${lotesForCuarentena}"
                        th:if="${lote.nroBulto} == 1"
                        th:value="${lote.id}"
                        th:text="'Codigo Interno: ' + ${lote.codigoInterno}
                                 + ' | Proveedor: ' + ${lote.proveedor.razonSocial}
                                 + ' | Producto: ' + ${lote.producto.nombreGenerico}
                                 + ' | Dictamen: ' + ${lote.dictamen}">
                </option>
            </select>
            <div th:if="${#fields.hasErrors('loteId')}" class="text-danger"
                 th:errors="*{loteId}"></div>
        </div>

        <!-- Ingreso de N° de Análisis o ReAnálisis (requerido) -->
        <div class="mb-3">
            <label for="nroAnalisis" class="form-label">Número de Análisis / Reanálisis:</label>
            <input type="text" id="nroAnalisis"
                   th:field="*{nroAnalisis}"
                   class="form-control"
                   placeholder="Ejem: 1234" required>
            <div th:if="${#fields.hasErrors('nroAnalisis')}" class="text-danger fw-bold"
                 th:errors="*{nroAnalisis}"></div>
        </div>

        <!-- (Opcional) nroReAnalisis -->
        <div class="mb-3">
            <label for="nroReAnalisis" class="form-label">Número de ReAnálisis (opcional):</label>
            <input type="text" id="nroReAnalisis"
                   th:field="*{nroReAnalisis}"
                   class="form-control"
                   placeholder="Si aplica">
        </div>

        <!-- Observaciones (opcional) -->
        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones (opcional):</label>
            <textarea id="observaciones"
                      th:field="*{observaciones}"
                      class="form-control"
                      rows="2"></textarea>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/dictamen/cancelar}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Enviar a Cuarentena</button>
        </div>
    </form>
</div>

<footer class="text-center mt-4 text-muted">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>
</body>
</html>
