<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
</head>
<body>
<h1>An Error Occurred</h1>
<p>Sorry, something went wrong.</p>

<!-- Display error details for debugging (optional) -->
<div th:if="${error}">
    <p><strong>Status:</strong> <span th:text="${error.status}"></span></p>
    <p><strong>Error:</strong> <span th:text="${error.error}"></span></p>
    <p><strong>Message:</strong> <span th:text="${error.message}"></span></p>
    <p><strong>Path:</strong> <span th:text="${error.path}"></span></p>
</div>

<a th:href="@{/}">Go Back to Home</a>
</body>
</html>
