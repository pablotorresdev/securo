<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conitrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Home - Conitrack</h2>
    <p>Seleccione la secci√≥n</p>
    <ul>
        <hr class="my-4">
        <h4 class="mb-3 text-primary">Casos de uso</h4>
        <li>
            <a th:href="@{/lotes/ingreso-compra}"
               th:classappend="${#authorization.expression('!hasRole(''ADMIN'')')} ? 'disabled' : ''">
                CU1 - Ingreso de Lote por Compra
            </a>
        </li>
        <li>
            <a th:href="@{/muestreos/muestreo-lote}"
               th:classappend="${#authorization.expression('!hasRole(''ADMIN'')')} ? 'disabled' : ''">
                CU2 - Retiro por Muestreo - EN DESARROLLO !!!
            </a>
        </li>
        <hr class="my-4">
        <h4 class="mb-3 text-primary">Consultas</h4>
        <li>
            <a th:href="@{/lotes/list-lotes}"
               th:classappend="${#authorization.expression('!hasRole(''ADMIN'')')} ? 'disabled' : ''">
                Lista de Lotes
            </a>
        </li>
        <li>
            <a th:href="@{/movimientos/list-movimientos}"
               th:classappend="${#authorization.expression('!hasRole(''ADMIN'')')} ? 'disabled' : ''">
                Lista de Movimientos
            </a>
        </li>
        <hr class="my-4">
        <h4 class="mb-3 text-primary">ABM Maestro</h4>
        <li>
            <a th:href="@{/proveedores/}"
               th:classappend="${#authorization.expression('!hasRole(''ADMIN'')')} ? 'disabled' : ''">
                ABM Proveedores
            </a>
        </li>
        <li>
            <a th:href="@{/productos/}"
               th:classappend="${#authorization.expression('!hasRole(''ADMIN'')')} ? 'disabled' : ''">
                ABM Productos
            </a>
        </li>
        <li>
            <a th:href="@{/users/}"
               th:classappend="${#authorization.expression('!hasRole(''ADMIN'')')} ? 'disabled' : ''">
                ABM Usuarios
            </a>
        </li>
    </ul>
</div>

<footer class="fixed-footer">
    <div class="container text-center">
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn">Logout</button>
        </form>
    </div>
</footer>
</body>
</html>
