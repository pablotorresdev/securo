<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        .disabled {
            pointer-events: none;
            color: gray;
        }
    </style>
</head>
<body>
<h1>Welcome, <span th:text="${#authentication.name}">[username]</span>!</h1>
<p>Select your section:</p>
<ul>
    <!-- Admin Section Link -->
    <li>
        <a th:href="@{/admin}"
           th:classappend="${#authorization.expression('!hasRole(''ADMIN'')')} ? 'disabled' : ''">
            Admin Section
        </a>
    </li>
    <!-- User1 Section Link -->
    <li>
        <a th:href="@{/user1}"
           th:classappend="${#authorization.expression('!hasRole(''USER1'') and !hasRole(''ADMIN'')')} ? 'disabled' : ''">
            User1 Section
        </a>
    </li>
    <!-- User2 Section Link -->
    <li>
        <a th:href="@{/user2}"
           th:classappend="${#authorization.expression('!hasRole(''USER2'') and !hasRole(''ADMIN'')')} ? 'disabled' : ''">
            User2 Section
        </a>
    </li>
</ul>
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit">Logout</button>
</form>
</body>
</html>
