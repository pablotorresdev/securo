<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Distribución de Cantidades por Bulto - Conitrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Distribución de Cantidades para los Bultos</h2>
    <p>La suma de las cantidades de cada bulto debe ser igual a la cantidad total ingresada.</p>
    <form th:action="@{/lotes/distribuir-bultos}" th:object="${loteRequestDTO}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <!-- Mostramos la cantidad total como información (readonly) -->
        <div class="mb-2">
            <label class="form-label">Cantidad Total:</label>
            <input type="text" th:value="${loteRequestDTO.cantidadInicial}" class="form-control" readonly>
        </div>
        <!-- Se generan N campos, donde N es el número de bultos totales -->
        <div th:each="i : ${#numbers.sequence(1, loteRequestDTO.bultosTotales)}" class="mb-2">
            <label th:for="'cantidadBulto' + ${i}" class="form-label">Cantidad para Bulto <span th:text="${i}"></span>:</label>
            <input type="number" step="0.01" th:id="'cantidadBulto' + ${i}"
                   th:field="*{cantidadesBultos[__${i-1}__]}" class="form-control" required/>
        </div>
        <div th:if="${#fields.hasErrors('cantidadesBultos')}" class="error" th:errors="*{cantidadesBultos}"></div>
        <div class="d-flex justify-content-between mt-3">
            <a th:href="@{/lotes/ingreso-compra}" class="btn btn-secondary">Volver y Editar Datos</a>
            <button type="submit" class="btn btn-primary">Guardar Distribución</button>
        </div>
    </form>
</div>
</body>
</html>
