<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Distribución de Cantidades por Bulto - Conitrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Distribución de Cantidades para los Bultos</h2>
    <p>La suma de las cantidades de cada bulto debe ser igual a la cantidad total ingresada.</p>
    <form th:action="@{/lotes/distribuir-bultos}" th:object="${loteDTO}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <hr class="my-4">
        <h4 class="mb-3 text-primary">Producto seleccionado</h4>
        <!-- Nombre del producto -->
        <div class="mb-3">
            <h5>Nombre: <span th:text="${producto.nombreGenerico}"></span></h5>
        </div>
        <div class="mb-3">
            <h5>Codigo interno: <span th:text="${producto.codigoInterno}"></span></h5>
        </div>
        <div class="mb-3">
            <h5>Tipo: <span th:text="${producto.tipoProducto}"></span></h5>
        </div>
        <div class="mb-3">
            <h5>Obrsevaciones: <span th:text="${producto.observaciones}"></span></h5>
        </div>
        <hr class="my-4">
        <h4 class="mb-3 text-primary">Cantidad total del Lote</h4>
        <!-- Cantidad total + Unidad -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-6">
                <label class="form-label">Cantidad Total:</label>
                <input type="text" th:value="${loteDTO.cantidadInicial}" class="form-control" readonly>
            </div>
            <div class="col-md-3">
                <label for="unidadMedida" class="form-label">Unidad de Medida:</label>
                <input type="text" id="unidadMedida" th:value="${#strings.concat(#strings.toUpperCase(loteDTO.unidadMedida.nombre), ' (', loteDTO.unidadMedida.simbolo, ')')}"
                       class="form-control" readonly>
            </div>
        </div>
        <hr class="my-4">
        <h4 class="mb-3 text-primary">Carga de cantidad por bulto</h4>
        <!-- Campos por bulto -->
        <div th:each="i : ${#numbers.sequence(1, loteDTO.bultosTotales)}" class="row mb-3 align-items-end">
            <!-- Cantidad -->
            <div class="col-md-6">
                <label th:for="'cantidadBulto' + ${i}" class="form-label">
                    Cantidad para Bulto <span th:text="${i}"></span>:
                </label>
                <input type="number" step="1" th:id="'cantidadBulto' + ${i}"
                       th:field="*{cantidadesBultos[__${i-1}__]}" class="form-control" required/>
            </div>

            <!-- Unidad de medida -->
            <div class="col-md-3">
                <label class="form-label">Unidad:</label>
                <select th:id="'unidadSelect' + ${i}" th:field="*{unidadMedidaBultos[__${i-1}__]}" class="form-select" required>
                    <option th:each="unidad : ${unidadesCompatibles}"
                            th:value="${unidad}"
                            th:selected="${unidad} == ${loteDTO.unidadMedida}"
                            th:text="${#strings.concat(#strings.toUpperCase(unidad.nombre), ' (', unidad.simbolo, ')')}">
                    </option>
                </select>
            </div>
        </div>

        <!-- Mensaje de error general -->
        <div th:if="${#fields.hasErrors('cantidadesBultos')}"
             style="color: red; font-weight: bold;"
             th:errors="*{cantidadesBultos}">
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/lotes/cancelar}" class="btn btn-secondary">Cancelar</a>
            <a th:href="@{/lotes/ingreso-compra}" class="btn btn-secondary">Volver y Editar Datos</a>
            <button type="submit" class="btn btn-primary">Guardar Distribución</button>
        </div>
    </form>
</div>

<script th:inline="javascript">
    // Ejecutar el script solo cuando el DOM esté completamente cargado
    document.addEventListener('DOMContentLoaded', function () {

        // === Obtenemos la cantidad total de bultos (inyectado desde Thymeleaf) ===
        const totalBultos = /*[[${loteDTO.bultosTotales}]]*/ 0;

        // === Recorremos todos los bultos dinámicos para aplicar lógica individual ===
        for (let i = 1; i <= totalBultos; i++) {
            // Input de cantidad y select de unidad para el bulto i
            const inputCantidad = document.getElementById('cantidadBulto' + i);
            const selectUnidad = document.getElementById('unidadSelect' + i);

            // === Función que ajusta el paso (step) y mínimo del input según unidad ===
            function ajustarStepParaUnidad(select, input) {
                const unidadSeleccionada = select.value;

                // Si la unidad es "UNIDAD" → solo se permiten cantidades enteras
                if (unidadSeleccionada === 'UNIDAD') {
                    input.setAttribute('step', '1');
                    input.setAttribute('min', '1');
                }
                // Para unidades de peso o volumen → se permiten decimales
                else {
                    input.setAttribute('step', '0.01');
                    input.setAttribute('min', '0.01');
                }
            }

            // === Aplicamos la lógica apenas se carga la página para cada bulto ===
            ajustarStepParaUnidad(selectUnidad, inputCantidad);

            // === Reaplicamos la lógica cada vez que cambia la unidad del bulto ===
            selectUnidad.addEventListener('change', function () {
                ajustarStepParaUnidad(selectUnidad, inputCantidad);
            });
        }
    });
</script>
</body>
</html>
