<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de Stock por Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f7f7;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: auto;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .mb-2 { margin-bottom: 0.5rem; }
        .error { color: red; font-size: 0.875rem; }
    </style>
</head>
<body>
<div class="container">
    <h2>Ingreso de Stock por Compra</h2>
    <form th:action="@{/lotes/ingreso-compra}" th:object="${loteRequestDTO}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Fecha de Ingreso -->
        <div class="mb-2">
            <label for="fechaIngreso" class="form-label">Fecha de Ingreso:</label>
            <input type="date" id="fechaIngreso" th:field="*{fechaIngreso}" class="form-control" required>
            <div th:if="${#fields.hasErrors('fechaIngreso')}" class="error" th:errors="*{fechaIngreso}"></div>
        </div>

        <!-- Producto -->
        <div class="mb-2">
            <label for="productoId" class="form-label">Producto:</label>
            <select id="productoId" th:field="*{productoId}" class="form-select" required>
                <option value="">-- Seleccione un producto --</option>
                <option th:each="producto : ${productos}"
                        th:value="${producto.id}"
                        th:text="${producto.nombreGenerico}">Producto</option>
            </select>
            <div th:if="${#fields.hasErrors('productoId')}" class="error" th:errors="*{productoId}"></div>
        </div>

        <!-- Proveedor -->
        <div class="mb-2">
            <label for="proveedorId" class="form-label">Proveedor:</label>
            <select id="proveedorId" th:field="*{proveedorId}" class="form-select" required>
                <option value="">-- Seleccione un proveedor --</option>
                <option th:each="contacto : ${contactos}"
                        th:value="${contacto.id}"
                        th:text="${contacto.razonSocial}">Proveedor</option>
            </select>
            <div th:if="${#fields.hasErrors('proveedorId')}" class="error" th:errors="*{proveedorId}"></div>
        </div>

        <!-- Fabricante (opcional) -->
        <div class="mb-2">
            <label for="fabricanteId" class="form-label">Fabricante (opcional):</label>
            <select id="fabricanteId" th:field="*{fabricanteId}" class="form-select">
                <option value="" selected>Seleccione un fabricante</option>
                <option th:each="contacto : ${contactos}"
                        th:value="${contacto.id}"
                        th:text="${contacto.razonSocial}">Fabricante</option>
            </select>
        </div>

        <!-- Cantidad Inicial -->
        <div class="mb-2">
            <label for="cantidadInicial" class="form-label">Cantidad Inicial:</label>
            <input type="number" step="0.01" id="cantidadInicial" th:field="*{cantidadInicial}" class="form-control" required>
            <div th:if="${#fields.hasErrors('cantidadInicial')}" class="error" th:errors="*{cantidadInicial}"></div>
        </div>

        <!-- Unit of Measure (read-only) -->
        <div class="mb-2">
            <label for="unidadMedida" class="form-label">Unidad de Medida:</label>
            <input type="text" id="unidadMedida" th:field="*{unidadMedida}" class="form-control" readonly>
        </div>

        <!-- Bultos Totales -->
        <div class="mb-2">
            <label for="bultosTotales" class="form-label">Cantidad de Bultos Totales:</label>
            <input type="number" id="bultosTotales" th:field="*{bultosTotales}" class="form-control" required>
        </div>

        <!-- Número de Remito -->
        <div class="mb-2">
            <label for="nroRemito" class="form-label">Número de Remito:</label>
            <input type="text" id="nroRemito" th:field="*{nroRemito}" class="form-control" maxlength="30">
        </div>

        <!-- Lote Proveedor -->
        <div class="mb-2">
            <label for="loteProveedor" class="form-label">Lote Proveedor:</label>
            <input type="text" id="loteProveedor" th:field="*{loteProveedor}" class="form-control" required>
        </div>

        <!-- Orden de Elaboración -->
        <div class="mb-2">
            <label for="ordenElaboracion" class="form-label">Orden de Elaboración:</label>
            <input type="text" id="ordenElaboracion" th:field="*{ordenElaboracion}" class="form-control">
        </div>

        <!-- Detalle de Conservación -->
        <div class="mb-2">
            <label for="detalleConservacion" class="form-label">Detalle de Conservación:</label>
            <textarea id="detalleConservacion" th:field="*{detalleConservacion}" class="form-control"></textarea>
        </div>

        <!-- Análisis Proveedor -->
        <div class="mb-2">
            <label for="analisisProveedor" class="form-label">Análisis Proveedor:</label>
            <textarea id="analisisProveedor" th:field="*{analisisProveedor}" class="form-control"></textarea>
        </div>

        <!-- Fecha de Vencimiento -->
        <div class="mb-2">
            <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento:</label>
            <input type="date" id="fechaVencimiento" th:field="*{fechaVencimiento}" class="form-control">
        </div>

        <!-- Fecha de Reanálisis -->
        <div class="mb-2">
            <label for="fechaReanalisis" class="form-label">Fecha de Reanálisis:</label>
            <input type="date" id="fechaReanalisis" th:field="*{fechaReanalisis}" class="form-control">
        </div>

        <!-- Observaciones -->
        <div class="mb-2">
            <label for="observaciones" class="form-label">Observaciones:</label>
            <textarea id="observaciones" th:field="*{observaciones}" class="form-control"></textarea>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/}" class="btn btn-secondary">Volver</a>
        </div>
    </form>
</div>

<!-- JavaScript to update the unit of measure based on selected product -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var productoSelect = document.getElementById('productoId');
    productoSelect.addEventListener('change', function() {
        // Get the selected option
        var selectedOption = productoSelect.options[productoSelect.selectedIndex];
        // Read the custom attribute 'data-unit'
        var unit = selectedOption.getAttribute('data-unit') || "UNIDAD";
        document.getElementById('unidadMedida').value = unit;
    });
    /*]]>*/
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
