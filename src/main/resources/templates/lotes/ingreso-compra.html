<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingreso compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Ingreso de Stock por Compra</h2>
    <form th:action="@{/lotes/ingreso-compra}" th:object="${loteDTO}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <hr class="my-4">
        <h4 class="mb-3 text-primary">Datos Obligatorios</h4>

        <!-- Fecha de Ingreso -->
        <div class="mb-2">
            <label for="fechaIngreso" class="form-label">Fecha de Ingreso:</label>
            <input type="date" id="fechaIngreso"
                   th:value="${loteDTO.fechaIngreso}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('fechaIngreso')} ? ' error-field' : ''"
                   required>

            <div th:if="${#fields.hasErrors('fechaIngreso')}"
                 style="color: red; font-weight: bold;"
                 th:errors="*{fechaIngreso}">
            </div>
        </div>


        <!-- Producto -->
        <div class="mb-2">
            <label for="productoId" class="form-label">Producto:</label>
            <select id="productoId" th:field="*{productoId}" class="form-select" required>
                <option value="">-- Seleccione un producto --</option>
                <option th:each="producto : ${productos}"
                        th:value="${producto.id}"
                        th:text="${producto.nombreGenerico}"
                        th:attr="data-unit=${producto.unidadMedida}"></option>
            </select>
            <div th:if="${#fields.hasErrors('productoId')}" class="error" th:errors="*{productoId}"></div>
        </div>

        <!-- Proveedor -->
        <div class="mb-2">
            <label for="proveedorId" class="form-label">Proveedor:</label>
            <select id="proveedorId" th:field="*{proveedorId}" class="form-select" required>
                <option value="">-- Seleccione un proveedor --</option>
                <option th:each="proveedor : ${proveedores}"
                        th:value="${proveedor.id}"
                        th:text="${proveedor.razonSocial}">
                </option>
            </select>
            <div th:if="${#fields.hasErrors('proveedorId')}" class="error" th:errors="*{proveedorId}"></div>
        </div>

        <!-- Cantidad Inicial -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-6">
                <label for="cantidadInicial" class="form-label">Cantidad:</label>
                <input type="number" step="0.0001" id="cantidadInicial" th:field="*{cantidadInicial}" class="form-control" required>
                <div th:if="${#fields.hasErrors('cantidadInicial')}"
                     style="color: red; font-weight: bold;"
                     th:errors="*{cantidadInicial}">
                </div>
            </div>

            <div class="col-md-3">
                <label for="unidadMedida" class="form-label">Unidad de Medida:</label>
                <select id="unidadMedida" th:field="*{unidadMedida}" class="form-select" required>
                    <option value="">-- Seleccione unidad --</option>
                </select>
            </div>
        </div>

        <!-- Bultos Totales -->
        <div class="mb-2">
            <label for="bultosTotales" class="form-label">Cantidad de Bultos Totales:</label>
            <input type="number" id="bultosTotales" th:field="*{bultosTotales}" class="form-control" required>
            <div th:if="${#fields.hasErrors('bultosTotales')}"
                 style="color: red; font-weight: bold;"
                 th:errors="*{bultosTotales}">
            </div>
        </div>

        <!-- Lote Proveedor -->
        <div class="mb-2">
            <label for="loteProveedor" class="form-label">Lote Proveedor:</label>
            <input type="text" id="loteProveedor" th:field="*{loteProveedor}" class="form-control" required>
        </div>

        <hr class="my-4">
        <h4 class="mb-3 text-primary">Datos Opcionales</h4>

        <!-- Número de Remito -->
        <div class="mb-2">
            <label for="nroRemito" class="form-label">Número de Remito:</label>
            <input type="text" id="nroRemito" th:field="*{nroRemito}" class="form-control" maxlength="30">
        </div>

        <!-- Detalle de Conservación -->
        <div class="mb-2">
            <label for="detalleConservacion" class="form-label">Detalle de Conservación:</label>
            <textarea id="detalleConservacion" th:field="*{detalleConservacion}" class="form-control"></textarea>
        </div>

        <!-- Titulo -->
        <div class="mb-2">
            <label for="titulo" class="form-label">Titulo (%):</label>
            <input type="number" step="0.01" id="titulo" th:field="*{titulo}" class="form-control">
            <div th:if="${#fields.hasErrors('titulo')}" class="error" th:errors="*{titulo}"></div>
        </div>

        <!-- Observaciones -->
        <div class="mb-2">
            <label for="observaciones" class="form-label">Observaciones:</label>
            <textarea id="observaciones" th:field="*{observaciones}" class="form-control"></textarea>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a th:href="@{/lotes/cancelar}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
<footer style="text-align: center; padding: 10px; color: #aaa; margin-top: 20px;">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>
<script th:inline="javascript">
    // Ejecutar cuando el DOM esté completamente cargado
    document.addEventListener('DOMContentLoaded', function () {

        // === Elementos clave del formulario ===
        const unidadSelect = document.getElementById('unidadMedida'); // Combo de unidad de medida
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");

        // === Función que carga las unidades compatibles desde el backend ===
        // Se invoca al cargar la página y al cambiar el producto
        function cargarUnidadesCompatibles(unidadBase) {
            if (!unidadBase) return; // Si no hay unidad base, no hacemos nada

            // Llamada fetch al backend para obtener las unidades compatibles con la base
            fetch('/enums/unidades-compatibles?unidad=' + unidadBase, {
                method: 'GET',
                headers: {
                    [csrfHeader]: csrfToken
                }
            })
                .then(response => response.json()) // Parseamos la respuesta JSON
                .then(data => {
                    // Reiniciamos el combo
                    unidadSelect.innerHTML = '<option value="">-- Seleccione unidad --</option>';

                    // Insertamos cada unidad como opción
                    data.forEach(unidad => {
                        const option = document.createElement('option');
                        option.value = unidad;
                        option.textContent = unidad;

                        // Seleccionamos por defecto la unidad base
                        if (unidad === unidadBase) option.selected = true;
                        unidadSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error al cargar unidades:", error); // Manejamos errores en consola
                });
        }

        // === Carga inicial de unidades ===
        // Usamos la unidad actual del lote como base (inyectada desde el backend)
        const unidadActual = /*[[${loteDTO.unidadMedida}]]*/ 'UNIDAD';
        cargarUnidadesCompatibles(unidadActual);

        // === Al cambiar el producto seleccionado ===
        // Se extrae la unidad base del <option> seleccionado y se recarga el combo de unidades
        const productoSelect = document.getElementById('productoId');
        productoSelect.addEventListener('change', function () {
            const selectedOption = this.options[this.selectedIndex];
            const unidadBase = selectedOption.getAttribute('data-unit');
            cargarUnidadesCompatibles(unidadBase);
        });

        // === Enfocar automáticamente en el primer campo con error si lo hay ===
        const errorField = document.querySelector('.error-field');
        if (errorField) errorField.focus();
    });
</script>
</body>
</html>
