<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Lotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Lotes</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Producto</th>
            <th>ID lote</th>
            <th>Dictamen</th>
            <th>Fecha Ingreso</th>
            <th>Nro Bulto</th>
            <th>Bultos Totales</th>
            <th>Cant. Inicial</th>
            <th>Cant. Actual</th>
            <th>Unidad Medida</th>
            <th>Nro Remito</th>
            <th>Proveedor</th>
            <th>Lote Proveedor</th>
            <th>Detalle Conservaci칩n</th>
            <th>Fecha Vencimiento</th>
            <th>Fecha Rean치lisis</th>
            <th>Nro An치lisis</th>
            <th>Titulo (%)</th>
            <th>Observaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lote : ${lotes}">
            <td th:text="${lote.producto.nombreGenerico}"></td>
            <td th:text="${lote.idLote}"></td>
            <td th:text="${lote.dictamen}"></td>
            <td th:text="${lote.fechaIngreso}"></td>
            <td th:text="${lote.nroBulto}"></td>
            <td th:text="${lote.bultosTotales}"></td>
            <td th:text="${lote.cantidadInicial}"></td>
            <td th:text="${lote.cantidadActual}"></td>
            <td th:text="${lote.unidadMedida}"></td>
            <td th:text="${lote.nroRemito}"></td>
            <td th:text="${lote.proveedor.razonSocial}"></td>
            <td th:text="${lote.loteProveedor}"></td>
            <td th:text="${lote.detalleConservacion}"></td>
            <td th:text="${lote.fechaVencimiento}"></td>
            <td th:text="${lote.fechaReanalisis}"></td>
            <td th:text="${lote.nroAnalisis}"></td>
            <td th:text="${lote.titulo}"></td>
            <td th:text="${lote.observaciones}"></td>
            <td>
                <a th:href="@{'/movimientos/lote/' + ${lote.id}}" class="btn btn-primary btn-sm">Ver Movimientos</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a th:href="@{/lotes/cancelar}" class="btn btn-secondary">Volver a la p치gina principal</a>
    </div>
</div>
</body>
</html>
