<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Lotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Lotes</h1>
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Código Interno</th>
            <th>Dictamen</th>
            <th>Fecha Ingreso</th>
            <th>Nro Bulto</th>
            <th>Bultos Totales</th>
            <th>Cant. Inicial</th>
            <th>Cant. Actual</th>
            <th>Unidad Medida</th>
            <th>Proveedor</th>
            <th>País Origen</th>
            <th>Lote Proveedor</th>
            <th>Fecha Vto Prov</th>
            <th>Fecha Reanalisis Prov</th>
            <th>Estado Lote</th>
            <th>Observaciones</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lote : ${lotes}">
            <td th:text="${lote.producto.nombreGenerico}"></td>
            <td th:text="${lote.codigoInterno}"></td>
            <td th:text="${lote.dictamen}"></td>
            <td th:text="${lote.fechaIngreso}"></td>
            <td th:text="${lote.nroBulto}"></td>
            <td th:text="${lote.bultosTotales}"></td>
            <td th:text="${lote.cantidadInicial}"></td>
            <td th:text="${lote.cantidadActual}"></td>
            <td th:text="${lote.unidadMedida}"></td>
            <td th:text="${lote.proveedor.razonSocial}"></td>
            <td th:text="${lote.paisOrigen}"></td>
            <td th:text="${lote.loteProveedor}"></td>
            <td th:text="${lote.fechaVencimientoProveedor}"></td>
            <td th:text="${lote.fechaReanalisisProveedor}"></td>
            <td th:text="${lote.estadoLote}"></td>
            <td th:text="${lote.observaciones}"></td>
            <td>
                <a th:href="@{'/lotes/id/' + ${lote.id}}" class="btn btn-primary btn-sm">Ver Movimientos</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a th:href="@{/lotes/cancelar}" class="btn btn-secondary">Volver a la página principal</a>
    </div>
</div>
</body>
</html>
