<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retiro por Muestreo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Retiro por Muestreo</h2>
    <form th:action="@{/muestreos/retiro-muestreo}" th:object="${movimientoDTO}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <hr class="my-4">
        <h4 class="mb-3 text-primary">Datos Obligatorios</h4>

        <!-- Fecha del Retiro -->
        <div class="mb-2">
            <label for="fechaMovimiento" class="form-label">Fecha del Retiro:</label>
            <input type="date" id="fechaMovimiento" name="fechaMovimiento"
                   th:value="${movimientoDTO.fechaMovimiento}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('fechaMovimiento')} ? ' error-field' : ''"
                   required>

            <div th:if="${#fields.hasErrors('fechaMovimiento')}"
                 style="color: red; font-weight: bold;"
                 th:errors="*{fechaMovimiento}">
            </div>
        </div>

        <div class="mb-2">
            <label for="loteId" class="form-label">Lote:</label>
            <select id="loteId" th:field="*{loteId}" class="form-select" required>
                <option value="">-- Seleccione un lote --</option>
                <option th:each="lote : ${lotes}"
                        th:if="${lote.nroBulto==1}"
                        th:value="${lote.id}"
                        th:text="${lote.idLote} + ' - ' + ${lote.producto.nombreGenerico}"
                        th:attr="data-unit=${lote.unidadMedida}, nro-bultos=${lote.bultosTotales}"
                ></option>
            </select>
            <div th:if="${#fields.hasErrors('loteId')}" class="error" th:errors="*{loteId}"></div>
        </div>

        <!-- Selector de Bultos por lote -->
        <div class="col-md-2">
            <label for="identificacionBulto" class="form-label">Identificación del Bulto:</label>
            <select id="identificacionBulto" th:field="*{identificacionBulto}" class="form-select" required>
                <option value="">-- Seleccione el bulto a muestrear --</option>
            </select>
        </div>

        <!-- Cantidad + Unidad -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-6">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" step="0.01" id="cantidad" th:field="*{cantidad}" class="form-control" required>
                <div th:if="${#fields.hasErrors('cantidad')}" class="text-danger fw-bold"
                     th:errors="*{cantidad}"></div>
            </div>
            <div class="col-md-3">
                <label for="unidadMedida" class="form-label">Unidad de Medida:</label>
                <select id="unidadMedida" th:field="*{unidadMedida}" class="form-select" required>
                    <option value="">-- Seleccione unidad --</option>
                </select>
            </div>
        </div>

        <!-- N° de Análisis -->
        <div class="mb-2">
            <label for="nroAnalisis" class="form-label">N° de Análisis:</label>
            <input type="text" id="nroAnalisis" th:field="*{nroAnalisis}" maxlength="9" class="form-control">
        </div>

        <!-- N° de Análisis -->
        <div class="mb-2">
            <label for="nroReAnalisis" class="form-label">N° de ReAnálisis:</label>
            <input type="text" id="nroReAnalisis" th:field="*{nroReAnalisis}" maxlength="9" class="form-control">
        </div>

        <!-- Observaciones -->
        <div class="mb-2">
            <label for="observaciones" class="form-label">Observaciones:</label>
            <textarea id="observaciones" th:field="*{observaciones}" maxlength="300" class="form-control"></textarea>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a th:href="@{/lotes/cancelar}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
<footer class="text-center mt-4 text-muted">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>

<script th:inline="javascript">

    window.addEventListener('DOMContentLoaded', function () {
        const errorField = document.querySelector('.error-field');
        if (errorField) {
            errorField.focus();
        }
    });

    /*<![CDATA[*/
    var loteSelect = document.getElementById('loteId');
    loteSelect.addEventListener('change', function () {
        var selectedOption = loteSelect.options[loteSelect.selectedIndex];
        var unit = selectedOption.getAttribute('nro-bultos') || "1";
        document.getElementById('identificacionBulto').value = unit;
    });
    /*]]>*/


    document.addEventListener('DOMContentLoaded', function () {
        const loteSelect = document.getElementById('loteId');
        const unidadSelect = document.getElementById('unidadMedida');
        const bultoSelect = document.getElementById('identificacionBulto');

        loteSelect.addEventListener('change', function () {
            const selected = this.options[this.selectedIndex];

            // Cargar unidades compatibles
            const unidadBase = selected.getAttribute('data-unit');
            if (unidadBase) {
                fetch('/lotes/subunidades?unidad=' + unidadBase)
                    .then(r => r.json())
                    .then(data => {
                        unidadSelect.innerHTML = '<option value="">-- Seleccione unidad --</option>';
                        data.forEach(unidad => {
                            const option = document.createElement('option');
                            option.value = unidad;
                            option.textContent = unidad;
                            if (unidad === unidadBase) option.selected = true;
                            unidadSelect.appendChild(option);
                        });
                    });
            }

            // Cargar bultos para el lote seleccionado
            const nroBultos = selected.getAttribute('nro-bultos');
            if (nroBultos) {
                loteSelect.addEventListener('change', function () {
                    const selected = this.options[this.selectedIndex];
                    const unidadBase = selected.getAttribute('data-unit');
                    const nroBultos = parseInt(selected.getAttribute('nro-bultos') || '1');

                    // Cargar unidades compatibles con el mismo tipo
                    unidadSelect.innerHTML = '';
                    if (unidadBase) {
                        const opt = document.createElement('option');
                        opt.value = unidadBase;
                        opt.textContent = unidadBase;
                        opt.selected = true;
                        unidadSelect.appendChild(opt);
                    }

                    // Cargar bultos sin fetch, desde nro-bultos
                    bultoSelect.innerHTML = '<option value="">-- Seleccione bulto --</option>';
                    for (let i = 1; i <= nroBultos; i++) {
                        const opt = document.createElement('option');
                        opt.value = i;
                        opt.textContent = 'Bulto ' + i;
                        bultoSelect.appendChild(opt);
                    }
                });
            }
        });
    });
</script>
</body>
</html>
