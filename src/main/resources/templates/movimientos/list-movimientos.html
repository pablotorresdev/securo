<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movimientos del Lote - Conitrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cyborg/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1e1e2d;
            color: #ccc;
            padding-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1000px;
            background: #2a2a3d;
            padding: 20px;
            margin: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        table {
            background: #343a40;
            color: #fff;
        }
        table th, table td {
            vertical-align: middle;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .navbar {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Conitrack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">
    <h4>Movimientos</h4>
    <table class="table table-bordered table-sm">
        <thead class="table-secondary">
        <tr>
            <th>Tipo Movimiento</th>
            <th>Motivo</th>
            <th>Fecha</th>
            <th>Descripci칩n</th>
            <th>Cantidad</th>
            <th>Unidad Medida</th>
            <th>Nro An치lisis</th>
            <th>Orden Producci칩n</th>
            <th>Dictamen Inicial</th>
            <th>Dictamen Final</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mov : ${movimientos}">
            <td th:text="${mov.tipoMovimiento}"></td>
            <td th:text="${mov.lote.producto.nombreGenerico}"></td>
            <td th:text="${mov.lote.id}"></td>
            <td th:text="${mov.motivo}"></td>
            <td th:text="${mov.fecha}"></td>
            <td th:text="${mov.descripcion}"></td>
            <td th:text="${mov.cantidad}"></td>
            <td th:text="${mov.unidadMedida}"></td>
            <td th:text="${mov.nroAnalisis}"></td>
            <td th:text="${mov.ordenProduccion}"></td>
            <td th:text="${mov.dictamenInicial}"></td>
            <td th:text="${mov.dictamenFinal}"></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Volver a la p치gina principal</a>
    </div>
</div>
<footer>
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
