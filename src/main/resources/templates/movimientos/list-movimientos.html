<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movimientos del Lote - Conitrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Movimientos</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Tipo Movimiento</th>
            <th>Producto</th>
            <th>Id Lote</th>
            <th>Bulto</th>
            <th>Bultos totales</th>
            <th>Cantidad</th>
            <th>Unidad Medida</th>
            <th>Motivo</th>
            <th>Fecha</th>
            <th>Observaciones</th>
            <th>Nro Análisis</th>
            <th>Orden Producción</th>
            <th>Dictamen Inicial</th>
            <th>Dictamen Final</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mov : ${movimientos}">
            <td th:text="${mov.tipoMovimiento}"></td>
            <td th:text="${mov.lote.producto.nombreGenerico}"></td>
            <td th:text="${mov.lote.codigoInterno}"></td>
            <td th:text="${mov.lote.nroBulto}"></td>
            <td th:text="${mov.lote.bultosTotales}"></td>
            <td th:text="${mov.cantidad}"></td>
            <td th:text="${mov.unidadMedida}"></td>
            <td th:text="${mov.motivo}"></td>
            <td th:text="${mov.fecha}"></td>
            <td th:text="${mov.observaciones}"></td>
            <td th:text="${mov.nroAnalisis}"></td>
            <td th:text="${mov.ordenProduccion}"></td>
            <td th:text="${mov.dictamenInicial}"></td>
            <td th:text="${mov.dictamenFinal}"></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Volver a la página principal</a>
    </div>
</div>
</body>
</html>
