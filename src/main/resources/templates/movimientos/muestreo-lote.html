<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retiro por Muestreo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Retiro por Muestreo</h2>
    <form th:action="@{/muestreos/muestreo-lote}" th:object="${movimientoDTO}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <hr class="my-4">
        <h4 class="mb-3 text-primary">Datos Obligatorios</h4>

        <!-- Fecha del Muestreo -->
        <div class="mb-2">
            <label for="fechaMovimiento" class="form-label">Fecha del Retiro:</label>
            <input type="date" id="fechaMovimiento" name="fechaMovimiento"
                   th:value="${movimientoDTO.fechaMovimiento}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('fechaMovimiento')} ? ' error-field' : ''"
                   required>

            <div th:if="${#fields.hasErrors('fechaMovimiento')}"
                 class="text-danger fw-bold"
                 th:errors="*{fechaMovimiento}">
            </div>
        </div>

        <!-- 1er Selector: Lote a muestrear  (representante) -->
        <div class="mb-2">
            <label for="loteMuestreo" class="form-label">Lote:</label>
            <select id="loteMuestreo" class="form-select" required>
                <option value="">-- Seleccione el lote a muestrear --</option>
                <!-- Iteramos sobre todos los lotes “muestreables”
                     Pero solo mostramos en el combo aquellos con nroBulto = 1
                     (los “representantes”). -->
                <option th:each="loteMuestra : ${lotesMuestreables}"
                        th:if="${loteMuestra.nroBulto} == 1"
                        th:value="${loteMuestra.id}"
                        th:text="'Nombre: ' + ${loteMuestra.producto.nombreGenerico}
                        + ' ID Lote: ' +${loteMuestra.loteProveedor}
                        + ' Dictamen: ' + ${loteMuestra.dictamen}"
                        th:attr="data-codigo-interno=${loteMuestra.codigoInterno}">
                </option>
            </select>

        </div>

        <!-- 2do Selector: Bultos por lote (segundo combo) -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-4">
                <label for="nroBultoMuestreo" class="form-label">Número del Bulto:</label>
                <select id="nroBultoMuestreo" th:field="*{loteId}"  class="form-select" required>
                    <option value="">-- Seleccione el bulto a muestrear --</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Cantidad del Bulto:</label>
                <!-- Campo deshabilitado para mostrar la cantidad -->
                <input type="text" id="refCantBulto" class="form-control" disabled>
            </div>
            <div class="col-md-4">
                <label class="form-label">Unidad:</label>
                <!-- Campo deshabilitado para mostrar la unidad -->
                <input type="text" id="refUniMedBulto" class="form-control" disabled>
            </div>
            <div th:if="${#fields.hasErrors('loteId')}" class="error" th:errors="*{loteId}"></div>
        </div>

        <!-- Cantidad + Unidad que se usarán para el muestreo real -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-6">
                <label for="cantidadBultoElegido" class="form-label">Cantidad:</label>
                <input type="number" step="0.0001" id="cantidadBultoElegido" th:field="*{cantidad}" class="form-control" required>
                <div th:if="${#fields.hasErrors('cantidad')}"
                     class="text-danger fw-bold"
                     th:errors="*{cantidad}">
                </div>
            </div>
            <div class="col-md-3">
                <label for="uniMedBultoElegido" class="form-label">Unidad de Medida:</label>
                <select id="uniMedBultoElegido" th:field="*{unidadMedida}" class="form-select" required>
                    <option value="">-- Seleccione unidad --</option>
                </select>
            </div>
        </div>

        <!-- Fecha del Analisis -->
        <div class="mb-2">
            <label for="fechaAnalisis" class="form-label">Fecha del Analisis:</label>
            <input type="date" id="fechaAnalisis" name="fechaAnalisis"
                   th:value="${movimientoDTO.fechaAnalisis}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('fechaAnalisis')} ? ' error-field' : ''"
                   required>
            <div th:if="${#fields.hasErrors('fechaAnalisis')}"
                 class="text-danger fw-bold"
                 th:errors="*{fechaAnalisis}">
            </div>
        </div>

        <!-- N° de Análisis -->
        <div class="mb-2">
            <label for="nroAnalisis" class="form-label">N° de Análisis:</label>
            <input type="text" id="nroAnalisis" th:field="*{nroAnalisis}" maxlength="9" class="form-control">
        </div>

        <!-- N° de Análisis -->
        <div class="mb-2">
            <label for="nroReAnalisis" class="form-label">N° de ReAnálisis:</label>
            <input type="text" id="nroReAnalisis" th:field="*{nroReAnalisis}" maxlength="9" class="form-control">
        </div>

        <!-- Observaciones -->
        <div class="mb-2">
            <label for="observaciones" class="form-label">Observaciones:</label>
            <textarea id="observaciones" th:field="*{observaciones}" maxlength="300" class="form-control"></textarea>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a th:href="@{/lotes/cancelar}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
<footer class="text-center mt-4 text-muted">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");

        // Primer combo (representante)
        const loteMuestreoSelect     = document.getElementById('loteMuestreo');
        // Segundo combo (bultos concretos)
        const nroBultoMuestreoSelect = document.getElementById('nroBultoMuestreo');

        // Campos sólo lectura (mostrar cantidad/unidad del bulto)
        const cantidadRef = document.getElementById('refCantBulto');
        const unidadRef   = document.getElementById('refUniMedBulto');

        // Campos de “Unidad de Medida” para el muestreo
        const unidadSelect = document.getElementById('uniMedBultoElegido');

        // 1) Tomamos TODOS los lotes muestreables en una variable JS
        let lotesMuestreablesAll = /*[[${lotesMuestreables}]]*/ [];

        // 2) Al cambiar el “Lote representativo” (primer combo)
        loteMuestreoSelect.addEventListener('change', function () {
            // Limpiamos el segundo combo y los campos
            nroBultoMuestreoSelect.innerHTML = '<option value="">-- Seleccione el bulto a muestrear --</option>';
            cantidadRef.value = '';
            unidadRef.value = '';

            // Verificamos si se seleccionó algo
            const selectedRep = loteMuestreoSelect.options[loteMuestreoSelect.selectedIndex];
            if (!selectedRep || !selectedRep.value) {
                return;
            }

            // Obtenemos el codigoInterno para filtrar
            const codigoInterno = selectedRep.getAttribute('data-codigo-interno');

            // Filtramos de la lista total todos los bultos con ese codigoInterno
            const bultosDelConjunto = lotesMuestreablesAll.filter(
                l => l.codigoInterno === codigoInterno
            );

            // Llenamos el segundo combo
            bultosDelConjunto.forEach(b => {
                const opt = document.createElement('option');
                // Usamos b.id como value (para post), o b.nroBulto si prefieres
                opt.value = b.id;

                // Mostramos “Bulto X - Cantidad Y Unidad”
                opt.textContent = `Bulto: ${b.nroBulto} - Disponible: ${b.cantidadActual} ${b.unidadMedida}`;

                // Guardamos info en data-attributes
                opt.setAttribute('data-cantidad-bulto', b.cantidadActual);
                opt.setAttribute('data-unidad-bulto', b.unidadMedida);

                nroBultoMuestreoSelect.appendChild(opt);
            });
        });

        // 3) Al cambiar el bulto específico (segundo combo)
        nroBultoMuestreoSelect.addEventListener('change', function () {
            // Obtenemos la opción seleccionada
            const selectedBulto = nroBultoMuestreoSelect.options[nroBultoMuestreoSelect.selectedIndex];
            if (!selectedBulto || !selectedBulto.value) {
                cantidadRef.value = '';
                unidadRef.value = '';
                return;
            }

            // Tomamos los data-attributes
            const cantBultoEspecifico = selectedBulto.getAttribute('data-cantidad-bulto') || '';
            const unidadBaseBultoEspecifico = selectedBulto.getAttribute('data-unidad-bulto') || '';

            // Mostramos en los inputs deshabilitados
            cantidadRef.value = cantBultoEspecifico;
            unidadRef.value = unidadBaseBultoEspecifico;

            // Cargar subunidades en el combo “uniMedBultoElegido”
            cargarSubunidades(unidadBaseBultoEspecifico);
        });


        // 4) Función para cargar subunidades por fetch
        function cargarSubunidades(unidadBase) {
            if (!unidadBase) return;

            fetch('/enums/subunidades?unidad=' + unidadBase, {
                method: 'GET',
                headers: {
                    [csrfHeader]: csrfToken
                }
            })
                .then(response => response.json())
                .then(data => {
                    // Reiniciamos las opciones
                    unidadSelect.innerHTML = '<option value="">-- Seleccione unidad --</option>';

                    // Insertamos cada subunidad
                    data.forEach(u => {
                        const option = document.createElement('option');
                        option.value = u;
                        option.textContent = u;
                        // Si coincide con la unidad base, lo dejamos seleccionado
                        if (u === unidadBase) option.selected = true;
                        unidadSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error al cargar subunidades:", error);
                });
        }

        // 5) Si la página carga con un Lote ya seleccionado, forzamos el “change”
        if (loteMuestreoSelect.selectedIndex > 0) {
            loteMuestreoSelect.dispatchEvent(new Event('change'));
        }

        // 6) Si hubo un campo con error de validación, ponemos el foco
        const errorField = document.querySelector('.error-field');
        if (errorField) errorField.focus();
    });
</script>
</body>
</html>
