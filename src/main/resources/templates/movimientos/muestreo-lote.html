<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retiro por Muestreo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Retiro por Muestreo</h2>
    <form th:action="@{/muestreos/muestreo-lote}" th:object="${movimientoDTO}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <hr class="my-4">
        <h4 class="mb-3 text-primary">Datos Obligatorios</h4>

        <!-- Fecha del Retiro -->
        <div class="mb-2">
            <label for="fechaMovimiento" class="form-label">Fecha del Retiro:</label>
            <input type="date" id="fechaMovimiento" name="fechaMovimiento"
                   th:value="${movimientoDTO.fechaMovimiento}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('fechaMovimiento')} ? ' error-field' : ''"
                   required>

            <div th:if="${#fields.hasErrors('fechaMovimiento')}"
                 style="color: red; font-weight: bold;"
                 th:errors="*{fechaMovimiento}">
            </div>
        </div>


        <div class="mb-2">
            <label for="loteId" class="form-label">Lote:</label>
            <select id="loteId" th:field="*{loteId}" class="form-select" required>
                <option value="">-- Seleccione un lote --</option>
                <option th:each="lote : ${lotes}"
                        th:if="${lote.nroBulto} == 1"
                        th:value="${lote.id}"
                        th:text="${lote.producto.nombreGenerico}+ ' - ' +${lote.loteProveedor} + ' - ' + ${lote.dictamen}"
                        th:attr="data-unit=${lote.unidadMedida}"
                        th:attrappend="data-nro-bultos=${lote.bultosTotales}">
                </option>
            </select>
            <div th:if="${#fields.hasErrors('loteId')}" class="error" th:errors="*{loteId}"></div>
        </div>

        <!-- Selector de Bultos por lote -->
        <div class="col-md-2">
            <label for="nroBulto" class="form-label">Número del Bulto:</label>
            <select id="nroBulto" th:field="*{nroBulto}" class="form-select" required>
                <option value="">-- Seleccione el bulto a muestrear --</option>
            </select>
        </div>

        <!-- Cantidad + Unidad -->
        <div class="row mb-3 align-items-end">
            <div class="col-md-6">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" step="0.01" id="cantidad" th:field="*{cantidad}" class="form-control" required>
                <div th:if="${#fields.hasErrors('cantidad')}" class="text-danger fw-bold"
                     th:errors="*{cantidad}"></div>
            </div>
            <div class="col-md-3">
                <label for="unidadMedida" class="form-label">Unidad de Medida:</label>
                <select id="unidadMedida" th:field="*{unidadMedida}" class="form-select" required>
                    <option value="">-- Seleccione unidad --</option>
                </select>
            </div>
        </div>

        <!-- Fecha del Analisis -->
        <div class="mb-2">
            <label for="fechaAnalisis" class="form-label">Fecha del Analisis:</label>
            <input type="date" id="fechaAnalisis" name="fechaAnalisis"
                   th:value="${movimientoDTO.fechaAnalisis}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('fechaAnalisis')} ? ' error-field' : ''"
                   required>

            <div th:if="${#fields.hasErrors('fechaAnalisis')}"
                 style="color: red; font-weight: bold;"
                 th:errors="*{fechaMovimiento}">
            </div>
        </div>

        <!-- N° de Análisis -->
        <div class="mb-2">
            <label for="nroAnalisis" class="form-label">N° de Análisis:</label>
            <input type="text" id="nroAnalisis" th:field="*{nroAnalisis}" maxlength="9" class="form-control">
        </div>

        <!-- N° de Análisis -->
        <div class="mb-2">
            <label for="nroReAnalisis" class="form-label">N° de ReAnálisis:</label>
            <input type="text" id="nroReAnalisis" th:field="*{nroReAnalisis}" maxlength="9" class="form-control">
        </div>

        <!-- Observaciones -->
        <div class="mb-2">
            <label for="observaciones" class="form-label">Observaciones:</label>
            <textarea id="observaciones" th:field="*{observaciones}" maxlength="300" class="form-control"></textarea>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a th:href="@{/lotes/cancelar}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
<footer class="text-center mt-4 text-muted">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const loteSelect = document.getElementById('loteId');
        const unidadSelect = document.getElementById('unidadMedida');
        const bultoSelect = document.getElementById('nroBulto');


        //todo cargar unidades del bulto
        function cargarUnidadesCompatibles(unidadBase) {
            if (!unidadBase) return;
            fetch('/enums/subunidades?unidad=' + unidadBase)
                .then(response => response.json())
                .then(data => {
                    unidadSelect.innerHTML = '<option value="">-- Seleccione unidad --</option>';
                    data.forEach(unidad => {
                        const option = document.createElement('option');
                        option.value = unidad;
                        option.textContent = unidad;
                        if (unidad === unidadBase) option.selected = true;
                        unidadSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error al cargar unidades:", error);
                });
        }

        function actualizarCamposDesdeLoteSeleccionado() {
            const selected = loteSelect.options[loteSelect.selectedIndex];
            const unidadBase = selected.getAttribute('data-unit');
            const nroBultos = parseInt(selected.getAttribute('data-nro-bultos') || '1');

            cargarUnidadesCompatibles(unidadBase);

            bultoSelect.innerHTML = '<option value="">-- Seleccione bulto --</option>';
            for (let i = 1; i <= nroBultos; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = 'Bulto ' + i;
                bultoSelect.appendChild(opt);
            }
        }

        // Al cambiar el lote
        loteSelect.addEventListener('change', actualizarCamposDesdeLoteSeleccionado);

        // Ejecutar al cargar si ya hay un lote seleccionado
        if (loteSelect.selectedIndex > 0) {
            actualizarCamposDesdeLoteSeleccionado();
        }

        const errorField = document.querySelector('.error-field');
        if (errorField) errorField.focus();
    });
</script>
</body>
</html>
