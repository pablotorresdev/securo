<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo por Producción - CU7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body {
            background: linear-gradient(135deg, #06b6d4 0%, #059669 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #059669;
        }

        .form-header h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-header .badge {
            font-size: 0.9rem;
            padding: 8px 15px;
        }

        .section-title {
            background: linear-gradient(135deg, #059669 0%, #059669 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 30px 0 20px 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            font-size: 1.3rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-label .required {
            color: #dc3545;
            margin-left: 3px;
        }

        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #059669;
            box-shadow: 0 0 0 0.2rem rgba(5, 150, 105, 0.25);
        }

        .btn-custom-primary {
            background: linear-gradient(135deg, #059669 0%, #059669 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s;
        }

        .btn-custom-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 150, 105, 0.4);
            color: white;
        }

        .btn-custom-secondary {
            background: white;
            border: 2px solid #059669;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            color: #059669;
            transition: all 0.3s;
        }

        .btn-custom-secondary:hover {
            background: #059669;
            color: white;
            transform: translateY(-2px);
        }

        .info-box {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border: 2px solid #059669;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-box p {
            margin-bottom: 8px;
        }

        .info-box strong {
            color: #047857;
        }

        .bulto-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .bulto-card:hover {
            border-color: #059669;
            box-shadow: 0 3px 10px rgba(5, 150, 105, 0.1);
        }

        .bulto-card .bulto-number {
            background: linear-gradient(135deg, #059669 0%, #059669 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .text-danger {
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .sticky-footer {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 20px 0;
            border-top: 2px solid #e0e0e0;
            margin-top: 30px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .section-title {
                font-size: 0.95rem;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <!-- Header -->
        <div class="form-header">
            <span class="badge bg-success">CU7</span>
            <h2>
                <i class="bi bi-box-arrow-down"></i>
                Consumo por Producción
            </h2>
            <p class="text-muted mb-0">Registre el consumo de lotes en el proceso de producción</p>
        </div>

        <!-- Form -->
        <form method="post" th:action="@{/produccion/baja/consumo-produccion}" th:object="${loteDTO}">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <input id="codigoLote" th:field="*{codigoLote}" type="hidden"/>

            <!-- Selección del Lote -->
            <div class="section-title">
                <i class="bi bi-box-seam"></i>
                <span>Selección del Lote</span>
            </div>

            <div class="mb-3">
                <label class="form-label" for="loteSelect">
                    <i class="bi bi-box-seam"></i> Seleccione el Lote a Consumir
                    <span class="required">*</span>
                </label>
                <select class="form-select" id="loteSelect">
                    <option value="">-- Seleccione un Lote --</option>
                    <option th:each="loteDTO : ${loteProduccionDTOs}"
                            th:text="'Nombre: ' + ${loteDTO.nombreProducto} +
                      ' | Nro Analisis: ' + ${loteDTO.getNroUltimoAnalisisDto()} +
                      ' | Codigo Interno: ' + ${loteDTO.codigoLote}"
                            th:value="${loteDTO.codigoLote}">
                    </option>
                </select>
                <div class="text-danger fw-bold"
                     th:errors="*{codigoLote}"
                     th:if="${#fields.hasErrors('codigoLote')}">
                </div>
            </div>

            <!-- Detalles del Lote -->
            <div class="info-box" id="infoLote" style="display:none;">
                <div class="section-title" style="margin: 0 0 15px 0;">
                    <i class="bi bi-info-circle-fill"></i>
                    <span>Detalles del Lote</span>
                </div>
                <div id="infoContent"></div>
            </div>

            <!-- Cantidades por Bulto -->
            <div id="consumoBultos" style="display:none;">
                <div class="section-title">
                    <i class="bi bi-boxes"></i>
                    <span>Cantidades por Bulto a Consumir</span>
                </div>

                <div class="info-box">
                    <i class="bi bi-exclamation-circle"></i>
                    <strong>Importante:</strong> La suma de todas las cantidades no debe superar el stock disponible del lote.
                </div>

                <div class="text-danger fw-bold"
                     th:errors="*{cantidadesBultos}"
                     th:if="${#fields.hasErrors('cantidadesBultos')}">
                </div>
                <div id="bultosContainer"></div>
            </div>

            <!-- Datos del Consumo -->
            <div class="section-title">
                <i class="bi bi-clipboard-data"></i>
                <span>Datos del Consumo</span>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="fechaEgreso">
                        <i class="bi bi-calendar-event"></i> Fecha de Consumo por Producción
                        <span class="required">*</span>
                    </label>
                    <input class="form-control" id="fechaEgreso" required th:field="*{fechaEgreso}" type="date">
                    <div class="text-danger fw-bold" th:errors="*{fechaEgreso}" th:if="${#fields.hasErrors('fechaEgreso')}">
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="ordenProduccion">
                        <i class="bi bi-file-text"></i> Orden de Producción
                        <span class="required">*</span>
                    </label>
                    <input class="form-control" id="ordenProduccion" required th:field="*{ordenProduccion}" type="text" placeholder="Ej: OP-2025-001">
                    <div class="text-danger fw-bold" th:errors="*{ordenProduccion}" th:if="${#fields.hasErrors('ordenProduccion')}">
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label" for="observaciones">
                        <i class="bi bi-chat-left-text"></i> Observaciones
                    </label>
                    <textarea class="form-control"
                              id="observaciones"
                              rows="3"
                              th:field="*{observaciones}"
                              placeholder="Notas adicionales sobre el consumo..."></textarea>
                </div>
            </div>

            <!-- Sticky Footer -->
            <div class="sticky-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <a class="btn btn-custom-secondary" th:href="@{/produccion/baja/cancelar}">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button class="btn btn-custom-primary" type="submit">
                        <i class="bi bi-check-circle"></i> Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- =========================================================
     JS: Manejo de datos de lotes (SIN fetch inicial) y generación de inputs por bulto
     - Restaura valores desde el DTO si hubo errores de validación
     - Carga subunidades bajo demanda (fetch a /enums/subunidades)
========================================================= -->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', () => {

        /* ---------- datos básicos ---------- */
        // Headers CSRF (si los necesitás para fetch)
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;

        // Inicializa la fecha con el valor del DTO o con "hoy" (YYYY-MM-DD) en tz Buenos Aires
        var fechaEgresoDTO = /*[[${loteDTO.fechaEgreso}]]*/ [];
        if (fechaEgresoDTO) {
            document.getElementById("fechaEgreso").value = fechaEgresoDTO;
        } else {
            const hoy = new Date();
            const hoyFormateado = hoy.toLocaleDateString("en-CA", { timeZone: "America/Argentina/Buenos_Aires" });
            document.getElementById("fechaEgreso").value = hoyFormateado;
        }

        /* lotes y DTO que viene del back:
           - loteProduccionDTOs: catálogo de lotes elegibles (inyectado por Thymeleaf)
           - nroBultoList / cantidadesBultos / unidadMedidaBultos: posibles valores previos (para restaurar)
        */
        let lotes = /*[[${loteProduccionDTOs}]]*/ '[]';
        if (typeof lotes === 'string') lotes = JSON.parse(lotes);

        let nroBultoPrev = /*[[${loteDTO.nroBultoList}]]*/ '[]';
        let cantidadesPrev = /*[[${loteDTO.cantidadesBultos}]]*/ '[]';
        let unidadesPrev = /*[[${loteDTO.unidadMedidaBultos}]]*/ '[]';

        if (typeof nroBultoPrev === 'string') nroBultoPrev = JSON.parse(nroBultoPrev);
        if (typeof cantidadesPrev === 'string') cantidadesPrev = JSON.parse(cantidadesPrev);
        if (typeof unidadesPrev === 'string') unidadesPrev = JSON.parse(unidadesPrev);

        // Si al volver con errores ya había un lote elegido, lo re-seleccionamos
        const codigoSeleccionado = /*[[${loteDTO.codigoLote != null ? loteDTO.codigoLote : ''}]]*/ '';

        /* ---------- referencias DOM ---------- */
        const loteSelect = document.getElementById('loteSelect');
        const infoLoteDiv = document.getElementById('infoLote');
        const infoContent = document.getElementById('infoContent');

        const consumoBultosDiv = document.getElementById('consumoBultos');
        const bultosContainer = document.getElementById('bultosContainer');
        const codigoLote = document.getElementById('codigoLote');

        /* ---------- caché de sub-unidades ----------
           - Evita pedir las mismas subunidades repetidamente
        */
        const cacheSub = new Map();

        function loadSubunits(base, cb) {
            if (cacheSub.has(base)) {
                cb(cacheSub.get(base));
                return;
            }
            fetch(`/enums/subunidades?unidad=${base}`, {headers: {[csrfHeader]: csrfToken}})
                .then(r => r.json())
                .then(arr => {
                    cacheSub.set(base, arr);
                    cb(arr);
                });
        }

        /* ---------- eventos ---------- */
        // Al elegir un lote del combo UI, prepará la pantalla
        loteSelect.addEventListener('change', e => prepararPantalla(e.target.value));

        // Si se vuelve con errores y ya había lote seleccionado, re-pintar
        if (codigoSeleccionado) {
            loteSelect.value = codigoSeleccionado;
            prepararPantalla(codigoSeleccionado);
        }

        /* ---------- helpers de UI ---------- */
        function prepararPantalla(codigo) {
            resetearPantalla();

            if (!codigo) return;
            const lote = lotes.find(l => l.codigoLote === codigo);
            if (!lote) return;

            // Seteamos el hidden que viaja al backend
            codigoLote.value = codigo;

            // Pintar datos del lote y generar filas por bulto
            pintarInfo(lote);
            generarInputsBultos(lote);
        }

        function resetearPantalla() {
            infoContent.innerHTML = '';
            bultosContainer.innerHTML = '';
            infoLoteDiv.style.display = 'none';
            consumoBultosDiv.style.display = 'none';
            codigoLote.value = '';
        }

        // Renderiza resumen informativo del lote y su análisis más reciente
        function pintarInfo(loteDTO) {
            const a = loteDTO.ultimoAnalisisDtoDictaminado || {};
            infoContent.innerHTML = `
            <div class="row g-3">
                <div class="col-md-6">
                    <p><strong>Producto:</strong> ${loteDTO.nombreProducto || 'N/D'}</p>
                    <p><strong>Código interno:</strong> ${loteDTO.codigoLote}</p>
                    <p><strong>Producto destino:</strong> ${loteDTO.productoDestino || 'N/D'}</p>
                </div>
                <div class="col-md-6">
                    <p><strong>Cantidad inicial:</strong> ${loteDTO.cantidadInicial} ${loteDTO.unidadMedida}</p>
                    <p><strong>Stock actual:</strong> ${loteDTO.cantidadActual} ${loteDTO.unidadMedida}</p>
                    <p><strong>Bultos totales:</strong> ${loteDTO.bultosTotales}</p>
                </div>
                <div class="col-md-6">
                    <p><strong>Nº análisis actual:</strong> ${a.nroAnalisis || '—'}</p>
                    <p><strong>Fecha realizado análisis:</strong> ${a.fechaRealizado || '—'}</p>
                    <p><strong>Fecha re-análisis:</strong> ${a.fechaReanalisis || '—'}</p>
                </div>
                <div class="col-md-6">
                    <p><strong>Fecha vencimiento análisis:</strong> ${a.fechaVencimiento || '—'}</p>
                    <p><strong>Re-análisis proveedor:</strong> ${loteDTO.fechaReanalisisProveedor || 'N/D'}</p>
                    <p><strong>Vto. proveedor:</strong> ${loteDTO.fechaVencimientoProveedor || 'N/D'}</p>
                </div>
            </div>
        `;
            infoLoteDiv.style.display = 'block';
        }

        // Genera las filas de consumo por bulto (cantidad + unidad + nroBulto hidden)
        function generarInputsBultos(lote) {

            /* 1) Determinar cuántos bultos mostrar (defensivo ante nulos) */
            const totalBultos = lote.bultosTotales != null ? lote.bultosTotales : 0;

            /* 2) Preparar arrays base (stocks y unidades por bulto) con padding si faltan datos */
            const idBultos = (lote.nroBultoList ?? []).slice(0, totalBultos);
            const stocks = (lote.cantidadesBultos ?? []).slice(0, totalBultos);
            const baseUnits = (lote.unidadMedidaBultos ?? []).slice(0, totalBultos);

            while (stocks.length < totalBultos) stocks.push(0);
            while (baseUnits.length < totalBultos) baseUnits.push(lote.unidadMedida);

            /* 3) Render por cada bulto */
            for (let i = 0; i < totalBultos; i++) {

                // Valores previos (si se volvió con errores) o defaults
                const valorPrevio = (cantidadesPrev[i] != null) ? cantidadesPrev[i] : 0;
                const unidadPrev = unidadesPrev[i] ?? baseUnits[i];

                // --- contenedor de bulto card ---
                const bultoCard = document.createElement('div');
                bultoCard.className = 'bulto-card';

                // --- contenido del card ---
                bultoCard.innerHTML = `
                    <div class="row align-items-center g-3">
                        <div class="col-auto">
                            <div class="bulto-number">${i + 1}</div>
                        </div>
                        <div class="col">
                            <label class="form-label mb-1">
                                <i class="bi bi-hash"></i> Cantidad para Bulto ${i + 1}
                                <small class="text-muted">(máx ${stocks[i]} ${baseUnits[i]})</small>
                            </label>
                            <input type="number"
                                   name="cantidadesBultos[${i}]"
                                   class="form-control"
                                   value="${valorPrevio}"
                                   min="0" step="0.01" required
                                   placeholder="0.00">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label mb-1">
                                <i class="bi bi-rulers"></i> Unidad
                            </label>
                            <select name="unidadMedidaBultos[${i}]"
                                    class="form-select"
                                    required>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="nroBultoList[${i}]" value="${idBultos[i]}">
                `;

                // Añadir la card al contenedor
                bultosContainer.appendChild(bultoCard);

                // Poblar subunidades del select (con cache)
                const sel = bultoCard.querySelector('select');
                loadSubunits(baseUnits[i], arr => {
                    sel.innerHTML = arr.map(u =>
                        `<option value="${u}" ${u === unidadPrev ? 'selected' : ''}>${u}</option>`
                    ).join('');
                });
            }

            // Mostrar sección de consumo por bultos
            consumoBultosDiv.style.display = 'block';
        }

        // Inicializar Select2 en loteSelect
        $('#loteSelect').select2({
            theme: 'bootstrap-5',
            placeholder: '-- Seleccione un Lote --',
            allowClear: true,
            width: '100%'
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
