<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alta de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cyborg/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Alta de Producto</h2>
    <form th:action="@{/productos/add-producto}" th:object="${producto}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="nombreGenerico" class="form-label">Nombre Generico:</label>
            <input type="text" id="nombreGenerico" th:field="*{nombreGenerico}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="codigoInterno" class="form-label">Codigo Interno:</label>
            <input type="text" id="codigoInterno" th:field="*{codigoInterno}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="tipoProducto" class="form-label">Tipo Producto:</label>
            <select id="tipoProducto" th:field="*{tipoProducto}" class="form-control" required>
                <option th:each="tipo : ${T(com.mb.conitrack.enums.TipoProductoEnum).values()}"
                        th:value="${tipo}" th:text="${tipo.valor}">Tipo</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="unidadMedida" class="form-label">Unidad Medida:</label>
            <select id="unidadMedida" th:field="*{unidadMedida}" class="form-control" required>
                <option th:each="um : ${T(com.mb.conitrack.enums.UnidadMedidaEnum).values()}"
                        th:value="${um}" th:text="${um.nombre}">Unidad</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n:</label>
            <textarea id="descripcion" th:field="*{descripcion}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="coa" class="form-label">COA:</label>
            <textarea id="coa" th:field="*{coa}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones:</label>
            <textarea id="observaciones" th:field="*{observaciones}" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar producto</button>
        <a th:href="@{/productos/list-productos}" class="btn btn-secondary ms-2">Volver al listado</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
