<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cyborg/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1e1e2d;
            color: #ccc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            background: #2a2a3d;
            padding: 20px;
            margin: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        label {
            color: #ddd;
        }
        .form-control, .form-select {
            background: #3a3a4d;
            border: 1px solid #555;
            color: #fff;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
            background: #3a3a4d;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .error {
            color: #ff6b6b;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Editar Producto</h1>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
    <form th:object="${producto}" th:action="@{/productos/edit-producto/{id}(id=${producto.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombreGenerico" class="form-label">Nombre Generico:</label>
            <input type="text" id="nombreGenerico" th:field="*{nombreGenerico}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="codigoInterno" class="form-label">Codigo Interno:</label>
            <input type="text" id="codigoInterno" th:field="*{codigoInterno}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="tipoProducto" class="form-label">Tipo Producto:</label>
            <select id="tipoProducto" th:field="*{tipoProducto}" class="form-control" required>
                <option th:each="tipo : ${T(com.mb.conitrack.enums.TipoProductoEnum).values()}"
                        th:value="${tipo}" th:text="${tipo.valor}">Tipo</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="paisOrigen" class="form-label">Pais origen:</label>
            <input type="text" id="paisOrigen" th:field="*{paisOrigen}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="unidadMedida" class="form-label">Unidad Medida:</label>
            <select id="unidadMedida" th:field="*{unidadMedida}" class="form-control" required>
                <option th:each="um : ${T(com.mb.conitrack.enums.UnidadMedidaEnum).values()}"
                        th:value="${um}" th:text="${um.nombre}">Unidad</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="productoDestino" class="form-label">Producto destino:</label>
            <select id="productoDestino" th:field="*{productoDestino}" class="form-select">
                <option value="">-- Seleccione un producto --</option>
                <option th:each="productoDestino : ${productosDestino}"
                        th:value="${productoDestino.id}"
                        th:text="${productoDestino.nombreGenerico}">Producto destino</option>
            </select>
            <!-- Show binding errors if any -->
            <div th:if="${#fields.hasErrors('productoDestino')}" class="error" th:errors="*{productoDestino}"></div>
            <!-- Also show a custom error from the model if available -->
            <div th:if="${error != null}" class="error" th:text="${error}"></div>
        </div>

        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones:</label>
            <textarea id="observaciones" th:field="*{observaciones}" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a th:href="@{/productos/list-productos}" class="btn btn-secondary ms-2">Volver al listado</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
