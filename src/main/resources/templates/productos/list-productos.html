<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cyborg/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmDelete(form) {
            if (confirm("Are you sure you want to delete this producto?")) {
                form.submit();
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Productos</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nombre Generico</th>
            <th>Codigo Interno</th>
            <th>Tipo Producto</th>
            <th>Unidad Medida</th>
            <th>Producto de Destino</th>
            <th>Observaciones</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombreGenerico}"></td>
            <td th:text="${producto.codigoInterno}"></td>
            <td th:text="${producto.tipoProducto}"></td>
            <td th:text="${producto.unidadMedida}"></td>
            <td th:text="${producto.productoDestino}"></td>
            <td th:text="${producto.observaciones}"></td>
            <td>
                <form th:action="@{/productos/edit-producto/{id}(id=${producto.id})}" method="get" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-primary btn-sm">Editar</button>
                </form>
                <form th:action="@{/productos/delete-producto}" method="post" style="display:inline;" onsubmit="event.preventDefault(); confirmDelete(this);">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="id" th:value="${producto.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Borrar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/productos/add-producto}" class="btn btn-success">Agregar Producto</a>
    <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
