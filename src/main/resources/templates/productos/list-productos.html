<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmDelete(form) {
            if (confirm("Are you sure you want to delete this producto?")) {
                form.submit();
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Productos</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nombre Generico</th>
            <th>Codigo Interno</th>
            <th>Tipo Producto</th>
            <th>Unidad Medida</th>
            <th>Producto de Destino</th>
            <th>Observaciones</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:classappend="${!producto.activo} ? 'text-decoration-line-through text-muted' : ''"
            th:each="producto : ${productos}">
            <td th:text="${producto.nombreGenerico}"></td>
            <td th:text="${producto.codigoProducto}"></td>
            <td th:text="${producto.tipoProducto}"></td>
            <td th:text="${producto.unidadMedida}"></td>
            <td th:text="${producto.productoDestino != null ? producto.productoDestino : ''}"></td>
            <td th:text="${producto.observaciones}"></td>
            <td>
                <div th:if="${producto.activo}">
                    <form method="get" style="display:inline;" th:action="@{/productos/edit-producto/{id}(id=${producto.id})}">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                        <button class="btn btn-primary btn-sm" type="submit">Editar</button>
                    </form>
                    <form method="post" onsubmit="event.preventDefault(); confirmDelete(this);" style="display:inline;"
                          th:action="@{/productos/delete-producto}">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                        <input name="id" th:value="${producto.id}" type="hidden"/>
                        <button class="btn btn-danger btn-sm" type="submit">Borrar</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="@{/productos/add-producto}">Agregar Producto</a>
    <a class="btn btn-secondary" th:href="@{/}">Volver al inicio</a>
    <div class="alert alert-success mt-3" th:if="${success}" th:text="${success}"></div>
    <div class="alert alert-danger mt-3" th:if="${error}" th:text="${error}"></div>
</div>
</body>
</html>
