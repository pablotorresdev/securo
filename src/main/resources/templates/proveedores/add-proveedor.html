<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alta de Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Alta de Proveedor</h2>
    <form method="post" th:action="@{/proveedores/add-proveedor}" th:object="${proveedor}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">

        <!-- Si es necesario, agregar campos como razÃ³n social y CUIT -->
        <div class="mb-3">
            <label class="form-label" for="razonSocial">Razon Social:</label>
            <input class="form-control" id="razonSocial" required th:field="*{razonSocial}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="cuit">CUIT:</label>
            <input class="form-control" id="cuit" required th:field="*{cuit}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="direccion">Direccion:</label>
            <input class="form-control" id="direccion" required th:field="*{direccion}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="ciudad">Ciudad:</label>
            <input class="form-control" id="ciudad" required th:field="*{ciudad}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="pais">Pais:</label>
            <input class="form-control" id="pais" required th:field="*{pais}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="telefono">Telefono:</label>
            <input class="form-control" id="telefono" th:field="*{telefono}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" id="email" th:field="*{email}" type="email">
        </div>

        <!-- Se cambia "referente" por "contacto" -->
        <div class="mb-3">
            <label class="form-label" for="contacto">Persona de contacto:</label>
            <input class="form-control" id="contacto" th:field="*{contacto}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="observaciones">Observaciones:</label>
            <textarea class="form-control" id="observaciones" th:field="*{observaciones}"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Guardar proveedor</button>
        <a class="btn btn-secondary ms-2" th:href="@{/proveedores/list-proveedores}">Volver al listado</a>
    </form>
</div>
</body>
</html>
