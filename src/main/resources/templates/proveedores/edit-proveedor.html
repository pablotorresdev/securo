<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Editar Proveedor</h1>

    <!-- Mostrar error si ocurre -->
    <div class="alert alert-danger" role="alert" th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <form method="post" th:action="@{/proveedores/edit-proveedor/{id}(id=${proveedor.id})}" th:object="${proveedor}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
        <!-- Campo oculto para el id -->
        <input th:field="*{id}" type="hidden">

        <div class="mb-3">
            <label class="form-label" for="razonSocial">Razon Social:</label>
            <input class="form-control" id="razonSocial" required th:field="*{razonSocial}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="cuit">CUIT:</label>
            <input class="form-control" id="cuit" required th:field="*{cuit}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="direccion">Dirección:</label>
            <input class="form-control" id="direccion" required th:field="*{direccion}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="ciudad">Ciudad:</label>
            <input class="form-control" id="ciudad" required th:field="*{ciudad}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="pais">País:</label>
            <input class="form-control" id="pais" required th:field="*{pais}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="telefono">Teléfono:</label>
            <input class="form-control" id="telefono" th:field="*{telefono}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" id="email" th:field="*{email}" type="email">
        </div>

        <div class="mb-3">
            <label class="form-label" for="contacto">Persona de contacto:</label>
            <input class="form-control" id="contacto" th:field="*{contacto}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="observaciones">Observaciones:</label>
            <textarea class="form-control" id="observaciones" th:field="*{observaciones}"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Guardar cambios</button>
        <a class="btn btn-secondary ms-2" th:href="@{/proveedores/list-proveedores}">Volver al listado</a>
    </form>
</div>

<!-- Bootstrap Bundle with Popper -->
</body>
</html>
