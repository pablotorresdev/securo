<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Proveedores Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Proveedores Dashboard</h1>
<p>Welcome to Proveedores Dashboard, <span th:text="${#authentication.name}">[username]</span>!</p>

<!-- Button to navigate to the User List -->
<form method="get" th:action="@{/proveedores/list-proveedores}">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
    <button type="submit">Lista proveedores</button>
</form>

<!-- Button to navigate to the Add User form -->
<form method="get" th:action="@{/proveedores/add-proveedor}">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
    <button type="submit">Agregar proveedor</button>
</form>

<!-- Logout Button -->
<form method="post" th:action="@{/logout}">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
    <button type="submit">Logout</button>
</form>

<a th:href="@{/}">Volver al inicio</a>


</body>
</html>
