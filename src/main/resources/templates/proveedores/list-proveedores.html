<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Confirm delete dialog
        function confirmDelete(form) {
            if (confirm("Are you sure you want to delete this proveedor?")) {
                form.submit();
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Proveedores</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Razon Social</th>
            <th>CUIT</th>
            <th>Dirección</th>
            <th>Ciudad</th>
            <th>País</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Nombre Proveedor</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proveedor : ${proveedores}"
            th:classappend="${!proveedor.activo} ? 'text-decoration-line-through text-muted' : ''">
            <td th:text="${proveedor.razonSocial}"></td>
            <td th:text="${proveedor.cuit}"></td>
            <td th:text="${proveedor.direccion}"></td>
            <td th:text="${proveedor.ciudad}"></td>
            <td th:text="${proveedor.pais}"></td>
            <td th:text="${proveedor.telefono}"></td>
            <td th:text="${proveedor.email}"></td>
            <td th:text="${proveedor.personaProveedor}"></td>
            <td>
                <div th:if="${proveedor.activo}">
                    <form th:action="@{/proveedores/edit-proveedor/{id}(id=${proveedor.id})}" method="get" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit">Editar</button>
                    </form>
                    <form th:action="@{/proveedores/delete-proveedor}" method="post" style="display:inline;"
                          onsubmit="event.preventDefault(); confirmDelete(this);">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="hidden" name="id" th:value="${proveedor.id}">
                        <button type="submit" style="color:red;">Borrar</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/proveedores/add-proveedor}" class="btn btn-success">Agregar Proveedor</a>
    <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>
</body>
</html>
