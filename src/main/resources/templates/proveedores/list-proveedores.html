<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmDelete(form) {
            if (confirm("Are you sure you want to delete this proveedor?")) {
                form.submit();
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Proveedores</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Razon Social</th>
            <th>CUIT</th>
            <th>Dirección</th>
            <th>Ciudad</th>
            <th>País</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Contacto</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:classappend="${!proveedor.activo} ? 'text-decoration-line-through text-muted' : ''"
            th:each="proveedor : ${proveedores}">
            <td th:text="${proveedor.razonSocial}"></td>
            <td th:text="${proveedor.cuit}"></td>
            <td th:text="${proveedor.direccion}"></td>
            <td th:text="${proveedor.ciudad}"></td>
            <td th:text="${proveedor.pais}"></td>
            <td th:text="${proveedor.telefono}"></td>
            <td th:text="${proveedor.email}"></td>
            <td th:text="${proveedor.contacto}"></td>
            <td>
                <div th:if="${proveedor.activo}">
                    <form method="get" style="display:inline;" th:action="@{/proveedores/edit-proveedor/{id}(id=${proveedor.id})}">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
                        <button type="submit">Editar</button>
                    </form>
                    <form method="post" onsubmit="event.preventDefault(); confirmDelete(this);" style="display:inline;"
                          th:action="@{/proveedores/delete-proveedor}">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
                        <input name="id" th:value="${proveedor.id}" type="hidden">
                        <button style="color:red;" type="submit">Borrar</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="@{/proveedores/add-proveedor}">Agregar Proveedor</a>
    <a class="btn btn-secondary" th:href="@{/}">Volver al inicio</a>
    <div class="alert alert-success mt-3" th:if="${success}" th:text="${success}"></div>
    <div class="alert alert-danger mt-3" th:if="${error}" th:text="${error}"></div>
</div>
</body>
</html>
