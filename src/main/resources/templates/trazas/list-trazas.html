<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trazas del Lote - Conitrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Trazas</h1>
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
            <th>Fecha y Hora Creación</th>
            <th>Nro Traza</th>
            <th>Producto</th>
            <th>Lote</th>
            <th>Estado</th>
            <th>Observaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trazaDTO : ${trazaDTOs}">
            <td th:text="${trazaDTO.fechaYHoraCreacion}"></td>
            <td th:text="${trazaDTO.nroTraza}"></td>
            <td th:text="${trazaDTO.codigoProducto}"></td>
            <td th:text="${trazaDTO.codigoLote}"></td>
            <td th:text="${trazaDTO.estado}"></td>
            <td th:text="${trazaDTO.observaciones}"></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/}">Volver a la página principal</a>
    </div>
</div>
</body>
</html>
