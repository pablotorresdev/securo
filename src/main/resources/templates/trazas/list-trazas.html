<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trazas del Lote - Conitrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Trazas</h1>
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Lote</th>
            <th>Nro Traza</th>
            <th>Estado</th>
            <th>Fecha de Creación</th>
            <th>Observaciones</th>
            <th>Activo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="traza : ${trazas}">
            <td th:text="${traza.id}"></td>
            <td th:text="${traza.producto.nombreGenerico}"></td>
            <td th:text="${traza.lote.codigoInterno}"></td>
            <td th:text="${traza.nroTraza}"></td>
            <td th:text="${traza.estado}"></td>
            <td th:text="${#temporals.format(traza.fechaYHoraCreacion, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${traza.observaciones}"></td>
            <td th:text="${traza.activo ? 'Sí' : 'No'}"></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/}">Volver a la página principal</a>
    </div>
</div>
</body>
</html>
