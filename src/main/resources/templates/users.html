<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
</head>
<body>
<h1>User Management</h1>

<table border="1">
    <thead>
    <tr>
        <th>Username</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">[username]</td>
        <td>
            <span th:each="role : ${user.authorities}" th:text="${role.authority}">[role]</span>
        </td>
        <td>
            <a th:href="@{/admin/edit-user/{username}(username=${user.username})}">
                <button type="button">Edit</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/}">Back to Home</a>
</body>
</html>
