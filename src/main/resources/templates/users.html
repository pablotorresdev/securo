<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
</head>
<body>
<h1>User Management</h1>

<table border="1">
    <thead>
    <tr>
        <th>Username</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">[username]</td>
        <td>
            <span th:each="role : ${user.authorities}" th:text="${role.authority}">[role]</span>
        </td>
        <td>
            <a th:href="@{/admin/edit-user/{username}(username=${user.username})}">
                <button type="button">Edit</button>
            </a>
        </td>
        <td>
            <!-- Delete User Form -->
            <form th:action="@{/admin/delete-user}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="username" th:value="${user.username}">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/}">Back to Home</a>

<div th:if="${success}">
    <p style="color:green;" th:text="${success}"></p>
</div>
<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>
</body>
</body>
</html>
