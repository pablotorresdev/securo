<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Agregar usuario</h1>
<form method="post" th:action="@{/users/add-user}" th:object="${user}">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">

    <label for="username">Nombre de usuario:</label>
    <input id="username" maxlength="50" minlength="3" name="username" required th:field="*{username}" type="text">
    <br>

    <label for="password">Contrase√±a:</label>
    <input id="password" minlength="3" name="password" required th:field="*{password}" type="password">
    <br>

    <label for="role">Rol:</label>
    <select id="role" required th:field="*{role.id}">
        <option disabled selected value="">Seleccione un rol</option>
        <option th:each="role : ${roles}" th:text="${role.name}" th:value="${role.id}"></option>
    </select>
    <br>
    <br>

    <button type="submit">Guardar Usuario</button>
</form>
<br/>
<a th:href="@{/users/list-users}">Volcer a la lista de usuarios</a>
</body>
</html>
