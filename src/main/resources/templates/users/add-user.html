<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Agregar usuario</h1>
<form th:action="@{/users/add-user}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" name="username" required minlength="3" maxlength="50" th:field="*{username}">
    <br>

    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" required minlength="3" th:field="*{password}">
    <br>

    <label for="role">Rol:</label>
    <select id="role" th:field="*{role.id}" required>
        <option value="" disabled selected>Seleccione un rol</option>
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>
    <br>
    <br>

    <button type="submit">Guardar Usuario</button>
</form>
<br/>
<a th:href="@{/users/list-users}">Volcer a la lista de usuarios</a>
</body>
</html>
