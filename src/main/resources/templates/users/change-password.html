<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Conitrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .change-password-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .change-password-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .change-password-header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .change-password-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-change {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            color: white;
            transition: transform 0.2s;
        }

        .btn-change:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-back {
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
        }

        .input-group-text {
            border-radius: 10px 0 0 10px;
            border: 2px solid #e0e0e0;
            border-right: none;
            background-color: #f8f9fa;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 10px;
        }

        .password-requirements ul {
            margin-bottom: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
<div class="change-password-card">
    <div class="change-password-header">
        <i class="bi bi-shield-lock"></i>
        <h2>Cambiar Contraseña</h2>
        <p class="text-muted mb-0">Usuario: <strong th:text="${username}">--</strong></p>
    </div>

    <!-- Mensajes de error -->
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
        <i class="bi bi-exclamation-circle"></i>
        <span th:text="${error}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Mensajes de éxito -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success}">
        <i class="bi bi-check-circle"></i>
        <span th:text="${success}">Success message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form method="post" th:action="@{/users/change-password}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

        <div class="mb-4">
            <label for="currentPassword" class="form-label">
                <i class="bi bi-lock"></i> Contraseña Actual
            </label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-key"></i>
                </span>
                <input type="password"
                       class="form-control"
                       id="currentPassword"
                       name="currentPassword"
                       required
                       placeholder="Ingrese su contraseña actual">
            </div>
        </div>

        <div class="mb-4">
            <label for="newPassword" class="form-label">
                <i class="bi bi-lock-fill"></i> Nueva Contraseña
            </label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-key-fill"></i>
                </span>
                <input type="password"
                       class="form-control"
                       id="newPassword"
                       name="newPassword"
                       required
                       minlength="3"
                       placeholder="Ingrese su nueva contraseña">
            </div>
        </div>

        <div class="mb-4">
            <label for="confirmPassword" class="form-label">
                <i class="bi bi-check-circle"></i> Confirmar Nueva Contraseña
            </label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-check2-circle"></i>
                </span>
                <input type="password"
                       class="form-control"
                       id="confirmPassword"
                       name="confirmPassword"
                       required
                       minlength="3"
                       placeholder="Confirme su nueva contraseña">
            </div>
        </div>

        <div class="password-requirements">
            <strong>Requisitos:</strong>
            <ul>
                <li>Mínimo 3 caracteres</li>
                <li>Debe ser diferente a la contraseña actual</li>
                <li>Ambas contraseñas deben coincidir</li>
            </ul>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-change">
                <i class="bi bi-shield-check"></i> Cambiar Contraseña
            </button>
            <a href="/" class="btn btn-outline-secondary btn-back">
                <i class="bi bi-arrow-left"></i> Volver al Inicio
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validar que las contraseñas coincidan antes de enviar
    document.querySelector('form').addEventListener('submit', function(e) {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            e.preventDefault();
            alert('Las contraseñas no coinciden');
        }
    });
</script>
</body>
</html>
