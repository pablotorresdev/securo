<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Editar usuario</h1>
<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>

<form method="post" th:action="@{/users/edit-user/{id}(id=${user.id})}">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
    <input name="id" th:value="${user.id}" type="hidden">

    <!-- Username -->
    <label for="username">Nombre de usuario:</label>
    <input id="username" name="username" readonly th:value="${user.username}" type="text">
    <br>

    <!-- Password -->
    <label for="password">Contrase√±a:</label>
    <input id="password" name="password" type="password" value="">
    <br>

    <!-- Role -->
    <label for="role">Rol:</label>
    <select id="role" name="roleName" required>
        <option disabled value="">Seleccione un rol</option>
        <option th:each="role : ${roles}" th:selected="${user.role.name == role.name}"
                th:text="${role.name}"
                th:value="${role.name}">
        </option>
    </select>
    <br>
    <br>

    <button type="submit">Guardar cambios</button>
</form>

<a th:href="@{/users/list-users}">Volver a la lista de Usuarios</a>
</body>
</html>
