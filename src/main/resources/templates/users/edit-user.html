<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<!-- Display error if user not found -->
<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>

<form th:action="@{/users/edit-user/{id}(id=${user.id})}" method="post">
    <!-- CSRF Token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="hidden" name="id" th:value="${user.id}">

    <!-- Username -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" readonly>
    <br>

    <!-- Password -->
    <label for="password">Password (leave blank to keep current):</label>
    <input type="password" id="password" name="password" value="">
    <br>

    <!-- Role -->
    <label for="role">Role:</label>
    <select id="role" name="roleName" required>
        <option value="" disabled>Select a role</option>
        <option th:each="role : ${roles}" th:value="${role.name}"
                th:text="${role.name}"
                th:selected="${user.role.name == role.name}">
        </option>
    </select>
    <br>
    <br>

    <button type="submit">Save Changes</button>
</form>

<a th:href="@{/users/list-users}">Back to User List</a>
</body>
</html>
