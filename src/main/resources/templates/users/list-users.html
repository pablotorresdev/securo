<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmDelete(form) {
            if (confirm("Are you sure you want to delete this user?")) {
                form.submit();
            }
        }
    </script>
</head>
<body>
<h1>User Management</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.role.getName()}"></td>
        <td>
            <form th:action="@{/users/edit-user/{id}(id=${user.id})}" method="get" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit">Edit</button>
            </form>

            <form th:action="@{/users/delete-user}" method="post" style="display:inline;" onsubmit="event.preventDefault(); confirmDelete(this);">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" style="color:red;">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/}">Volver al inicio</a>

<div th:if="${success}">
    <p style="color:green;" th:text="${success}"></p>
</div>
<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>
</body>
</html>
