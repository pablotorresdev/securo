<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devolución Unidad de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Devolución Unidad de Venta</h2>
    <form method="post" th:action="@{/ventas/alta/devolucion-venta}" th:object="${movimientoDTO}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

        <hr class="my-4">
        <h5 class="mb-3 text-primary">Datos Obligatorios</h5>

        <!-- Select de Lotes disponibles para Cuarentena -->
        <div class="mb-3">
            <label class="form-label" for="codigoInternoLote">Lote:</label>
            <select class="form-select" id="codigoInternoLote" required th:field="*{codigoInternoLote}">
                <option value="">-- Seleccione un Lote --</option>
                <option th:each="loteDTO : ${lotesDevolucion}"
                        th:text="'Producto: ' + ${loteDTO.nombreProducto}
                         + ' | Codigo interno: ' + ${loteDTO.codigoInternoLote}
                         + ' | Fecha ingreso: ' + ${loteDTO.fechaIngreso}
                         + ' | Rango Trazas: ' + ${loteDTO.trazaInicial}
                         + '/' + ${loteDTO.trazaFinal}"
                        th:value="${loteDTO.codigoInternoLote}">
                </option>
            </select>
        </div>


        <!-- Select de Movimientos de venta asociados -->
        <div class="mb-3" id="wrapperMovVentas" style="display:none;">
            <label class="form-label" for="movVentaId">Movimiento de Venta:</label>
            <select class="form-select" id="movVentaId"
                    th:field="*{movimientoOrigenId}" required>
                <option value="">-- Seleccione un movimiento --</option>
            </select>
        </div>


        <!-- Fecha del Movimiento a Cuarentena -->
        <div class="mb-2">
            <label class="form-label" for="fechaMovimiento">Fecha de Cambio de Dictamen:</label>
            <input class="form-control" id="fechaMovimiento"
                   required
                   th:classappend="${#fields.hasErrors('fechaMovimiento')} ? ' error-field' : ''"
                   th:field="*{fechaMovimiento}"
                   type="date">

            <div style="color: red; font-weight: bold;"
                 th:errors="*{fechaMovimiento}"
                 th:if="${#fields.hasErrors('fechaMovimiento')}"></div>
        </div>

        <!-- Observaciones (opcional) -->
        <div class="mb-3">
            <label class="form-label" for="observaciones">Observaciones (opcional):</label>
            <textarea class="form-control"
                      id="observaciones"
                      rows="2"
                      th:field="*{observaciones}"></textarea>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/ventas/alta/cancelar}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Liberar Producto</button>
        </div>
    </form>
</div>

<footer class="text-center mt-4 text-muted">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var fechaMovimientoDTO = /*[[${movimientoDTO.fechaMovimiento}]]*/ [];

        if (fechaMovimientoDTO) {
            document.getElementById("fechaMovimiento").value = fechaMovimientoDTO;
        } else {
            const hoy = new Date();
            const hoyFormateado = hoy.toISOString().split('T')[0]; // Formato yyyy-MM-dd
            document.getElementById("fechaMovimiento").value = hoyFormateado;
        }

        const loteSelect  = document.getElementById('codigoInternoLote');
        const movWrapper  = document.getElementById('wrapperMovVentas');
        const movSelect   = document.getElementById('movVentaId');

        loteSelect.addEventListener('change', async () => {
            const codInterno = loteSelect.value;
            movSelect.innerHTML =
                '<option value="">-- Seleccione un movimiento --</option>';

            if (!codInterno) {
                movWrapper.style.display = 'none';
                return;
            }

            try {
                const resp = await fetch(`/ventas/movimientos-venta/${codInterno}`);
                if (!resp.ok) throw new Error('Error HTTP ' + resp.status);
                const data = await resp.json();

                data.forEach(mov => {
                    const opt = document.createElement('option');
                    opt.value = mov.id;
                    opt.text  = `ID: ${mov.id} | ${mov.fechaMovimiento}
                             | Cant: ${mov.cantidad} ${mov.unidadMedida}`;
                    movSelect.appendChild(opt);
                });

                movWrapper.style.display = data.length ? 'block' : 'none';
            } catch (e) {
                alert('No se pudieron cargar los movimientos de venta');
                movWrapper.style.display = 'none';
                console.error(e);
            }
        });

        const errorField = document.querySelector('.error-field');
        if (errorField) errorField.focus();
    });
</script>

</body>
</html>
