<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devolución de cliente con desvio QA</title>
    <!-- Bootstrap para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Metadatos CSRF para formularios y fetch -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Devolución de cliente</h2>

    <!--
      Formulario principal:
      - POST a /ventas/alta/devolucion-venta
      - th:object vincula los campos con movimientoDTO (binding servidor <-> vista)
    -->
    <form method="post" th:action="@{/ventas/alta/devolucion-venta}" th:object="${movimientoDTO}">
        <!-- Campo oculto con el token CSRF que exige el backend -->
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

        <!--
          Contenedor donde se crearán inputs ocultos para movimientoDTO.trazaDTOs[i]
          durante el submit (desde JS), a partir de los checkboxes tildados.
        -->
        <div id="trazasHidden"></div>

        <hr class="my-4">
        <h5 class="mb-3 text-primary">Datos Obligatorios</h5>

        <!--
          Select de Lotes:
          - th:field="*{codigoLote}" bindea el valor al DTO
          - Cada option muestra datos del lote: producto, código, fechas, rango de trazas
        -->
        <div class="mb-3">
            <label class="form-label" for="codigoLote">Lote:</label>
            <select class="form-select" id="codigoLote" required th:field="*{codigoLote}">
                <option value="">-- Seleccione un Lote --</option>
                <option th:each="loteDTO : ${lotesDevolucion}"
                        th:value="${loteDTO.codigoLote}"
                        th:data-trazado="${loteDTO.trazado}"
                        th:text="'Producto: ' + ${loteDTO.nombreProducto}
                     + ' | Codigo interno: ' + ${loteDTO.codigoLote}
                     + ' | Fecha ingreso: ' + ${loteDTO.fechaIngreso}
                     + ' | Rango Trazas: ' + ${loteDTO.trazaInicial}
                     + '/' + ${loteDTO.trazaFinal}">
                </option>
            </select>
        </div>

        <!--
          Select de Movimientos de venta asociados al lote:
          - Se carga dinámicamente via fetch cuando cambia el lote
          - Se bindea a *{codigoMovimientoOrigen}
          - Se muestra/oculta según disponibilidad y errores del servidor
        -->
        <div class="mb-3" id="wrapperMovVentas"
             th:style="${#fields.hasErrors('codigoMovimientoOrigen')}? '' : 'display:none;'">
            <label class="form-label" for="movVentaId">Movimiento de Venta:</label>
            <select class="form-select" id="movVentaId"
                    th:field="*{codigoMovimientoOrigen}" required>
                <option value="">-- Seleccione un movimiento --</option>
            </select>
            <!-- Mensaje de error server-side para el movimiento origen -->
            <div class="text-danger fw-bold mt-2"
                 th:errors="*{codigoMovimientoOrigen}"
                 th:if="${#fields.hasErrors('codigoMovimientoOrigen')}">
            </div>
        </div>

        <!--
          Bloque de Trazas:
          - Se llena via fetch al seleccionar un movimiento
          - Permite seleccionar (checkbox) qué unidades/trazas serán devueltas
          - Incluye “seleccionar todas” global y por bulto
          - Errores client-side (sin submit) y server-side (BindingResult)
        -->
        <div class="mb-3" id="wrapperTrazas"
             th:style="${#fields.hasErrors('trazaDTOs')}? '' : 'display:none;'">
            <label class="form-label">Trazas vendidas del movimiento (seleccione las unidades devueltas):</label>
            <div id="trazasContainer" class="border rounded p-3"></div>

            <!-- Error client-side si no se selecciona al menos una traza -->
            <div id="trazasError" class="text-danger fw-bold mt-2" style="display:none;">
                Seleccioná al menos una traza.
            </div>
            <!-- Error server-side de binding -->
            <div class="text-danger fw-bold mt-2"
                 th:errors="*{trazaDTOs}"
                 th:if="${#fields.hasErrors('trazaDTOs')}">
            </div>
        </div>

        <!-- Devolución NO trazada (ingreso por cantidad por bulto) -->
        <div class="mb-3" id="wrapperCantidades" style="display:none;">
            <label class="form-label">Cantidades a devolver por bulto:</label>
            <div id="cantidadesContainer" class="border rounded p-3"></div>

            <div id="cantidadesError" class="text-danger fw-bold mt-2" style="display:none;">
                Ingresá al menos una cantidad válida (&gt; 0) y no superior al máximo permitido.
            </div>
        </div>

        <!--
          Fecha de la devolución (obligatoria):
          - type="date" bindeado a *{fechaMovimiento}
          - JS inicializa a “hoy” (TZ Buenos Aires) si no viene desde el DTO
        -->
        <div class="mb-2">
            <label class="form-label" for="fechaMovimiento">Fecha Devolucion:</label>
            <input class="form-control" id="fechaMovimiento" name="fechaMovimiento"
                   required
                   th:classappend="${#fields.hasErrors('fechaMovimiento')} ? ' error-field' : ''"
                   th:field="*{fechaMovimiento}"
                   type="date">
            <!-- Mensaje de error server-side para fecha -->
            <div style="color: red; font-weight: bold;"
                 th:errors="*{fechaMovimiento}"
                 th:if="${#fields.hasErrors('fechaMovimiento')}"></div>
        </div>

        <!-- Observaciones libres (opcional) -->
        <div class="mb-3">
            <label class="form-label" for="observaciones">Observaciones (opcional):</label>
            <textarea class="form-control"
                      id="observaciones"
                      rows="2"
                      th:field="*{observaciones}"></textarea>
        </div>

        <!-- Acciones del formulario -->
        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/ventas/alta/cancelar}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Realizar devolución</button>
        </div>
    </form>
</div>

<!-- Pie de página simple -->
<footer class="text-center mt-4 text-muted">
    <p>&copy; 2025 Conitrack. All rights reserved.</p>
</footer>

<!-- =========================================================
     JS de la vista:
     - Carga movimientos del lote seleccionado
     - Carga trazas vendidas por movimiento (con select all global y por bulto)
     - Restaura selecciones si se vuelve con errores
     - En submit, construye movimientoDTO.trazaDTOs[*] en inputs ocultos
========================================================= -->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', async function () {
        // Base de URLs resueltas por Thymeleaf (p. ej. "/" o con contexto)
        /* ---------- Base y CSRF ---------- */
        const base = /*[[@{/}]]*/ '';
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');
        const csrfToken  = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
        const authHeaders = csrfHeader && csrfToken ? { [csrfHeader]: csrfToken } : {};

        /* ---------- DOM ---------- */
        const form = document.querySelector('form');

        const loteSelect = document.getElementById('codigoLote');

        const movWrapper = document.getElementById('wrapperMovVentas');
        const movSelect  = document.getElementById('movVentaId');

        const trazasWrapper   = document.getElementById('wrapperTrazas');
        const trazasContainer = document.getElementById('trazasContainer');
        const trazasHidden    = document.getElementById('trazasHidden');
        const trazasError     = document.getElementById('trazasError');

        const cantWrapper   = document.getElementById('wrapperCantidades');
        const cantContainer = document.getElementById('cantidadesContainer');
        const cantError     = document.getElementById('cantidadesError');


        /* ---------- Estado ---------- */
        let MODO_TRAZAS = false; // true: flujo trazado; false: cantidades por bulto (no trazado)

        /* ---------- Helpers UI ---------- */
        function esLoteTrazado() {
            const opt = loteSelect.options[loteSelect.selectedIndex];
            return !!opt && opt.getAttribute('data-trazado') === 'true';
        }

        function setModoTrazas(flag) {
            MODO_TRAZAS = !!flag;
            if (MODO_TRAZAS) {
                trazasWrapper.style.display = 'block';
                cantWrapper.style.display   = 'none';
                clearCantidadesUI();
            } else {
                trazasWrapper.style.display = 'none';
                cantWrapper.style.display   = 'block';
                clearTrazasUI();
            }
        }

        /* -------------------- Helpers de UI -------------------- */

        // Limpia toda la sección de trazas y esconde contenedores
        function clearTrazasUI() {
            trazasContainer.innerHTML = '';
            trazasHidden.innerHTML = '';
            trazasWrapper.style.display = 'none';
            trazasError.style.display = 'none';
        }

        function clearCantidadesUI() {
            cantContainer.innerHTML = '';
            cantWrapper.style.display = 'none';
            cantError.style.display = 'none';
        }

        /* ---------- Movimientos por Lote ---------- */
        async function loadMovimientos(codLote) {
            movSelect.innerHTML = '<option value="">-- Seleccione un movimiento --</option>';
            movWrapper.style.display = 'none';
            if (!codLote) return;

            try {
                const resp = await fetch(base + 'movimientos/movimientos-venta/' + encodeURIComponent(codLote), { headers: authHeaders });
                if (!resp.ok) throw new Error('HTTP ' + resp.status);
                const data = await resp.json();

                data.forEach(mov => {
                    const opt = document.createElement('option');
                    opt.value = mov.codigoMovimiento;
                    const fecha = mov.fechaMovimiento ?? '';
                    const cant  = mov.cantidad ?? '';
                    const um    = mov.unidadMedida ?? '';
                    opt.text = `Fecha: ${fecha} | Cant: ${cant} ${um}`;
                    movSelect.appendChild(opt);
                });

                movWrapper.style.display = data.length ? 'block' : 'none';
            } catch (e) {
                console.error('Error al cargar movimientos:', e);
                alert('No se pudieron cargar los movimientos de venta del lote.');
            }
        }

        /* ---------- NO TRAZADO: pedir máximos al back (unidad = UNIDAD) ----------
           Endpoint esperado:
             GET /movimientos/devolucion/maximos/{codigoLote}/{codigoMovimiento}
             → Array<Integer> donde índice i => nroBulto = i+1; 0 = sin saldo/ausente
        -------------------------------------------------------------------------- */
        async function loadMaximosNoTrazado(codigoMov) {
            clearCantidadesUI();
            if (!codigoMov) return;

            try {
                const url = base + 'movimientos/devolucion/maximos/' + encodeURIComponent(codigoMov);
                const resp = await fetch(url, { headers: authHeaders });
                if (!resp.ok) throw new Error('HTTP ' + resp.status);
                const arr = await resp.json(); // Array<Integer>

                renderCantidadesDesdeMaximosArray(arr);
                setModoTrazas(false);
            } catch (e) {
                console.error('Error al cargar máximos por bulto:', e);
                alert('No se pudieron cargar los máximos por bulto para la devolución.');
            }
        }

        function renderCantidadesDesdeMaximosArray(arr) {
            if (!Array.isArray(arr) || !arr.length) {
                cantWrapper.style.display = 'block';
                cantContainer.innerHTML = '<div class="text-muted">No hay bultos con saldo a devolver.</div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'row g-3';
            let iForm = 0;

            arr.forEach((maxDev, idx) => {
                const nroBulto = idx + 1;
                const maxVal   = Number(maxDev ?? 0);

                const col = document.createElement('div');
                col.className = 'col-md-6';
                col.innerHTML = `
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="card-title mb-2">Bulto #${nroBulto}</h6>
              <small class="text-muted">Máximo: ${maxVal} UNIDAD</small>
            </div>

            <!-- Binding para back -->
            <input type="hidden" name="detalleMovimientoDTOs[${iForm}].nroBulto" value="${nroBulto}">
            <input type="hidden" name="detalleMovimientoDTOs[${iForm}].unidadMedida" value="UNIDAD">

            <div class="mb-2">
              <label class="form-label">Cantidad a devolver</label>
              <input class="form-control"
                     type="number" min="0" step="1" max="${maxVal}"
                     name="detalleMovimientoDTOs[${iForm}].cantidad"
                     placeholder="0 (máx. ${maxVal})"
                     ${maxVal === 0 ? 'disabled' : ''}>
              <div class="invalid-feedback">Debe ser un número entre 0 y ${maxVal}.</div>
            </div>
          </div>
        </div>`;
                grid.appendChild(col);
                iForm++;
            });

            cantContainer.appendChild(grid);
            cantWrapper.style.display = 'block';
        }

        /* ---------- TRAZADO: (idéntico al flujo que ya tenías) ---------- */
        async function loadTrazas(codigoMov) {
            clearTrazasUI();
            try {
                const resp = await fetch(base + 'trazas/trazas-vendidas/movimiento/' + encodeURIComponent(codigoMov), { headers: authHeaders });
                if (!resp.ok) throw new Error('HTTP ' + resp.status);
                const data = await resp.json();
                if (!Array.isArray(data) || !data.length) {
                    trazasWrapper.style.display = 'block';
                    trazasContainer.innerHTML = '<div class="text-muted">No hay trazas vendidas para este movimiento.</div>';
                    return;
                }

                setModoTrazas(true);

                // Agrupar por bulto
                const porBulto = new Map();
                data.forEach(t => {
                    const key = t.nroBulto;
                    if (!porBulto.has(key)) porBulto.set(key, []);
                    porBulto.get(key).push(t);
                });

                // Select-all global
                const masterBar = document.createElement('div');
                masterBar.className = 'form-check mb-3';
                masterBar.innerHTML = `
        <input class="form-check-input" type="checkbox" id="checkAllTrazas">
        <label class="form-check-label fw-bold" for="checkAllTrazas">Seleccionar todas</label>`;
                trazasContainer.appendChild(masterBar);

                masterBar.querySelector('#checkAllTrazas').addEventListener('change', e => {
                    const checked = e.target.checked;
                    trazasContainer
                        .querySelectorAll('input[type="checkbox"][name="nrosTrazasDevolver"]')
                        .forEach(cb => cb.checked = checked);
                });

                // Render por bulto
                porBulto.forEach((lista, nroBulto) => {
                    const g = document.createElement('div');
                    g.className = 'border rounded p-2 mb-2';
                    const h = document.createElement('div');
                    h.className = 'fw-bold mb-1';
                    h.textContent = `Bulto ${nroBulto}`;
                    g.appendChild(h);

                    const list = document.createElement('div');
                    list.className = 'd-flex flex-wrap gap-2';
                    lista.forEach(t => {
                        const id = `t_${nroBulto}_${t.nroTraza}`;
                        const d = document.createElement('div');
                        d.className = 'form-check';
                        d.innerHTML = `
            <input class="form-check-input" type="checkbox"
                   id="${id}"
                   name="nrosTrazasDevolver"
                   value="${t.nroTraza}"
                   data-bulto="${nroBulto}">
            <label class="form-check-label" for="${id}">[${t.nroTraza}]</label>`;
                        list.appendChild(d);
                    });
                    g.appendChild(list);
                    trazasContainer.appendChild(g);
                });
            } catch (e) {
                console.error('Error al cargar trazas:', e);
                alert('No se pudieron cargar las trazas vendidas.');
            }
        }

        /* ---------- Eventos ---------- */
        // Cambio de Lote -> cargar movimientos
        loteSelect.addEventListener('change', async () => {
            clearTrazasUI();
            clearCantidadesUI();
            const codigo = loteSelect.value;
            if (!codigo) return;
            await loadMovimientos(codigo);
        });

        // Cambio de Movimiento -> decidir flujo y cargar datos
        movSelect.addEventListener('change', async () => {
            const codigoMov = movSelect.value;
            if (!codigoMov) return;

            if (esLoteTrazado()) {
                await loadTrazas(codigoMov);                 // trazado (sin cambios)
            } else {
                await loadMaximosNoTrazado(codigoMov); // no trazado (array de máximos)
            }
        });

        /* ---------- Submit + Validaciones de front ---------- */
        form.addEventListener('submit', ev => {
            trazasHidden.innerHTML = '';

            if (MODO_TRAZAS) {
                // Requiere al menos una traza
                const checks = trazasContainer.querySelectorAll('input[type="checkbox"][name="nrosTrazasDevolver"]:checked');
                if (checks.length === 0) {
                    ev.preventDefault();
                    trazasError.style.display = 'block';
                    trazasError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    return;
                }
                trazasError.style.display = 'none';

                // Construir movimientoDTO.trazaDTOs[*]
                const codigoLoteSel = loteSelect.value || '';
                let i = 0;
                checks.forEach(cb => {
                    const nroTraza = cb.value;
                    const nroBulto = cb.dataset.bulto;

                    const h1 = document.createElement('input');
                    h1.type = 'hidden';
                    h1.name = `trazaDTOs[${i}].codigoLote`;
                    h1.value = codigoLoteSel;
                    trazasHidden.appendChild(h1);

                    const h2 = document.createElement('input');
                    h2.type = 'hidden';
                    h2.name = `trazaDTOs[${i}].nroBulto`;
                    h2.value = nroBulto;
                    trazasHidden.appendChild(h2);

                    const h3 = document.createElement('input');
                    h3.type = 'hidden';
                    h3.name = `trazaDTOs[${i}].nroTraza`;
                    h3.value = nroTraza;
                    trazasHidden.appendChild(h3);

                    i++;
                });
            } else {
                // Validación NO trazado: cada cantidad ∈ [0, max] y al menos una > 0
                const inputs = cantContainer.querySelectorAll('input[name$=".cantidad"]:not(:disabled)');
                let algunoValido = false;
                let todoOk = true;
                let primerInvalido = null;

                inputs.forEach(inp => {
                    const val = Number(inp.value);
                    const max = Number(inp.getAttribute('max'));
                    const min = 0;

                    const dentroRango = (Number.isFinite(val) && val >= min && val <= max);
                    if (!dentroRango) {
                        todoOk = false;
                        inp.classList.add('is-invalid');
                        if (!primerInvalido) primerInvalido = inp;
                    } else {
                        inp.classList.remove('is-invalid');
                    }

                    if (val > 0) algunoValido = true;
                });

                if (!algunoValido || !todoOk) {
                    ev.preventDefault();
                    cantError.style.display = 'block';
                    (primerInvalido || cantError).scrollIntoView({ behavior: 'smooth', block: 'center' });
                    if (primerInvalido) primerInvalido.focus();
                    return;
                } else {
                    cantError.style.display = 'none';
                }
            }
        });

        /* ---------- Inicialización de fecha ---------- */
        const fechaMovimientoDTO = /*[[${movimientoDTO.fechaMovimiento}]]*/ null;
        const fechaInput = document.getElementById('fechaMovimiento');
        if (fechaInput) {
            fechaInput.value = fechaMovimientoDTO || new Date().toLocaleDateString('en-CA', { timeZone: 'America/Argentina/Buenos_Aires' });
        }
    });
</script>
</body>
</html>
